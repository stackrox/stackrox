apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: quay.io/rhacs-eng/qa-multi-arch:nginx-1.21.1
        ports:
        - containerPort: 80
      serviceAccountName: nginx-sa
