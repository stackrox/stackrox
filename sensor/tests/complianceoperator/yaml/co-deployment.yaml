apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-operator
  labels:
    owner: compliance-operator.1.4.0
spec:
  replicas: 1
  selector:
    matchLabels:
      owner: compliance-operator.1.4.0
  template:
    metadata:
      labels:
        owner: compliance-operator.1.4.0
    spec:
      containers:
      - name: compliance-operator
        image: quay.io/rhacs-eng/qa-multi-arch-busybox:1.30
        command:
          - tail
          - -f
          - /dev/null
