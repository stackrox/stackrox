apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: webapp
  namespace: frontend
  labels:
    app: webapp
spec:
  to:
    kind: Service
    name: webapp-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None
