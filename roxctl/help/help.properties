central.backup.short = Create a backup of the StackRox database and certificates.
central.backup.long = Create a backup of the StackRox database, certificates and keys (.zip file). You can use it to restore central service and the database.

central.cert.short = Download certificate chain for the Central service.
central.cert.long = Download certificate chain for the Central service or its associated ingress or load balancer, if one exists.

central.db.backup.short = Create a backup of the StackRox database.
central.db.backup.long = Create a backup of the StackRox database (.zip file). You can use it to restore the database.

central.db.generate.short = Generate a Central DB bundle.
central.db.generate.long = Generate a Central DB bundle which contains all required YAML files and scripts to deploy the central DB.

central.db.restore.short = Restore the StackRox database from a previous backup.
central.db.restore.long = Restore the StackRox database from a backup (.zip file) that you created by using the `roxctl central db backup` command.

central.db.restore.cancel.short = Cancel the ongoing database restore process.
central.db.restore.cancel.long = Cancel the ongoing database restore process.

central.db.restore.status.short = Show information about the ongoing database restore process.
central.db.restore.status.long = Show information such as start time, state, and transfer progress about the ongoing database restore process if one exists.

central.db.bolt.short = Perform operations on bolt database files.
central.db.bolt.long = Allows to view and re-create specific buckets within bolt database files for administrators in case you are dealing with invalid data.

central.db.bolt.list.short = List all key value pairs within a specific bucket.
central.db.bolt.list.long = Provide a bucket name and list the key value pairs in different formats: string values, hex encoded values, and proto messages. For now, only the groups2 bucket should be used.

central.db.bolt.re-create.short = Re-create a specific bucket within a bolt database.
central.db.bolt.re-create.long = Specify a bucket to re-create. During re-creation, validation of the bucket key value pairs will be done to filter out invalid values. The invalid values will be skipped.

central.db.bolt.re-create.groups.short = Re-create the groups bucket within a bolt database.
central.db.bolt.re-create.groups.long = Re-create the groups bucket within the bolt database. This includes validation of the key value pairs. An entry will be seen as valid when the key contains a UUID and the value is a groups proto message and contains valid data (i.e. has an ID, is associated with an auth provider).

