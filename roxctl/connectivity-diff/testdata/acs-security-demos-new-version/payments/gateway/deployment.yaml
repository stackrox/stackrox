# Deployment named "gateway"
# Listens on :7777
# Has SSH keys mounted
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: payments
  labels:
    app: gateway
    app.kubernetes.io/part-of: payments
  annotations:
      app.openshift.io/connects-to: "visa-processor,mastercard-processor"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - image: quay.io/vuln/gateway:latest
          command: ["java"]
          args:
            [
              "-jar",
	            "-Dlisten=8080",
              "-Dconnect=$(VISA_SERVICE_ADDR):$(VISA_SERVICE_PORT),$(MASTER_SERVICE_ADDR):$(MASTER_SERVICE_PORT)",
              "/deployments/gateway-1.0-jar-with-dependencies.jar",
            ]
          imagePullPolicy: Always
          name: gateway
          env:
            - name: VISA_SERVICE_ADDR
              value: "visa-processor-service"
            - name: VISA_SERVICE_PORT
              value: "8080"
            - name: MASTER_SERVICE_ADDR
              value: "mastercard-processor-service"
            - name: MASTER_SERVICE_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              protocol: TCP
---
# Service named "gateway-service"
# Listens on :8080
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gateway
  name: gateway-service
  namespace: payments
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: gateway
  type: ClusterIP
