syntax = "proto3";

option go_package = "v1";

option java_package = "io.stackrox.proto.api.v1";

import weak "google/api/annotations.proto";
import "api/v1/empty.proto";
import "storage/group.proto";

package v1;


// API for updating Groups and getting users.
message GetGroupsResponse {
    repeated storage.Group groups = 1;
}

service GroupService {

    rpc GetGroups (Empty) returns (GetGroupsResponse) {
        option (google.api.http) = {
            get: "/v1/groups"
        };
    }

    rpc GetGroup (storage.GroupProperties) returns (storage.Group) {
        option (google.api.http) = {
            get: "/v1/groups"
        };
    }

    rpc CreateGroup (storage.Group) returns (Empty) {
        option (google.api.http) = {
            post: "/v1/groups"
            body: "*"
        };
    }

    rpc UpdateGroup (storage.Group) returns (Empty) {
        option (google.api.http) = {
            put: "/v1/groups"
            body: "*"
        };
    }

    rpc DeleteGroup (storage.GroupProperties) returns (Empty) {
        option (google.api.http) = {
            delete: "/v1/groups"
        };
    }

}