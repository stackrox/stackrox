syntax = "proto3";

package v1;

import "api/v1/empty.proto";
import weak "google/api/annotations.proto";

option go_package = "./;v1";
option java_package = "io.stackrox.proto.api.v1";

message PongMessage {
  string status = 1;
}

service PingService {
  rpc Ping(Empty) returns (PongMessage) {
    option (google.api.http) = {get: "/v1/ping"};
  }
}
