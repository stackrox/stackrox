syntax = "proto3";

option go_package = "v1";
option java_package = "stackrox.generated";

import weak "google/api/annotations.proto";
import "api/v1/empty.proto";

package v1;

message PongMessage {
    string status = 1;
}

service PingService {
    rpc Ping(Empty) returns (PongMessage) {
        option (google.api.http) = {
            get: "/v1/ping"
        };
    }
}
