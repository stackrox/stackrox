syntax = "proto3";

package sensor;

import "internalapi/virtualmachine/v1/index_report.proto";

option go_package = "./internalapi/sensor;sensor";

message UpsertVirtualMachineIndexReportRequest {
  virtualmachine.v1.IndexReport index_report = 1;

  // VM metadata from roxagent
  string detected_os = 2;
  bool is_os_activated = 3;
  bool dnf_metadata_available = 4;
  map<string, string> aux_data = 5;
}

message UpsertVirtualMachineIndexReportResponse {
  bool success = 1;
}

// A Sensor service that allows Collector to send virtual machine index reports.
service VirtualMachineIndexReportService {
  rpc UpsertVirtualMachineIndexReport(UpsertVirtualMachineIndexReportRequest) returns (UpsertVirtualMachineIndexReportResponse) {}
}
