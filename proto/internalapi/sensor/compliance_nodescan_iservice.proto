syntax = "proto3";

option go_package = "sensor";

import "internalapi/sensor/compliance_nodescan.proto";

package sensor;

message FullNodeScanRequest {
    string       node = 1;
    FullNodeScan msg  = 2;
}

message FullNodeScanResponse {}

service ComplianceNodeScanService {
    rpc Communicate (stream FullNodeScanRequest) returns (stream FullNodeScanResponse);
}
