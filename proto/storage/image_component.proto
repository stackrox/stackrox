syntax = "proto3";

option go_package = "storage";
option java_package = "io.stackrox.proto.storage";

import "storage/image.proto";
import "gogoproto/gogo.proto";

package storage;

message ImageComponent {
    string                         id               = 1 [(gogoproto.moretags) = 'search:"Component ID,store" sql:"pk"'];
    string                         name             = 2 [(gogoproto.moretags) = 'search:"Component,store" sql:"pk"'];
    string                         version          = 3 [(gogoproto.moretags) = 'search:"Component Version,store" sql:"pk"'];
    License                        license          = 4;
    int64                          priority         = 5;
    SourceType                     source           = 6 [(gogoproto.moretags) = "search:\"Component Source,store\""];
    float                          risk_score       = 7 [(gogoproto.moretags) = "search:\"Component Risk Score,hidden\""];
    oneof set_top_cvss {
        float                      top_cvss         = 8 [(gogoproto.moretags) = "search:\"Component Top CVSS,store\""];
    }
    // Component version that fixes all the fixable vulnerabilities in this component.
    string                         fixed_by         = 9;
    string                         operating_system = 10 [(gogoproto.moretags) = 'sql:"pk"'];
}

message ComponentCVEEdge {
    // base 64 encoded Component:CVE ids.
    string      id                  = 1;

    bool        is_fixable          = 2 [(gogoproto.moretags) = "search:\"Fixable,store\""];

    // Whether there is a version the CVE is fixed in the component.
    oneof has_fixed_by {
        string  fixed_by            = 3 [(gogoproto.moretags) = "search:\"Fixed By,store,hidden\""];
    }

    // TODO: replace the image_component_id with component_name, component_version, component_operating_system.

    string      image_component_id   = 4 [(gogoproto.moretags) = 'sql:"pk"'];
    string      cve_id               = 5 [(gogoproto.moretags) = 'sql:"pk"'];
    string      cve_operating_system = 6 [(gogoproto.moretags) = 'sql:"pk"'];
}
