syntax = "proto3";

package storage;

option go_package = "./storage;storage";
option java_package = "io.stackrox.proto.storage";

message Scope {
  message Label {
    string key = 1;
    string value = 2;
  }

  oneof ClusterScope {
    string cluster = 1; // @gotags: crYaml:",omitempty"`
    Label cluster_label = 4; // @gotags: crYaml:",omitempty"`
  }

  oneof NamespaceScope {
    string namespace = 2; // @gotags: crYaml:",omitempty"`
    Label namespace_label = 5; // @gotags: crYaml:",omitempty"`
  }
  Label label = 3; // @gotags: crYaml:",omitempty"`
}
