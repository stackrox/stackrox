syntax = "proto3";

option go_package = "storage";
option java_package = "io.stackrox.proto.storage";

package storage;

// This .proto is to be extended in the future with more verification methods(via Rekor endpoint, GPG keys etc.)
message SignatureIntegration {
    string id   = 1;
    string name = 2;

    CosignPublicKeyVerification cosign = 3;
}

message CosignPublicKeyVerification {
    message PublicKey {
        string name               = 1;
        string public_key_pem_enc = 2;
    }
    repeated PublicKey public_keys = 3;
}
