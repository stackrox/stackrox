version: "2"
run:
  timeout: 240m
  go: "1.23"
  build-tags:
    - integration
    - scanner_db_integration
    - sql_integration
    - test_e2e
  modules-download-mode: readonly
output:
  formats:
    text:
      path: stdout
    junit-xml:
      path: report.xml
linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  default: none
  enable:
    - asciicheck
    - copyloopvar
    - errcheck
    - forbidigo
    - gocritic
    - gosec
    - govet
    - ineffassign
    - nolintlint
    - revive # replaces golint
    - rowserrcheck
    - staticcheck
    - wrapcheck
  # - nakedret TODO: add in follow-up
  # - unconvert TODO: add in follow-up
  # - unparam TODO: add in follow-up
  # - unused // enabled in Makefile as it fails with release tag
  settings:
    errcheck:
      disable-default-exclusions: false
      check-type-assertions: false
      check-blank: false
      exclude-functions:
        - (*bytes.Buffer).WriteString
        - (*strings.Builder).WriteByte
        - (*strings.Builder).WriteRune
        - (*strings.Builder).WriteString
        - fmt.Fprint
        - fmt.Fprintf
        - fmt.Fprintln
        - fmt.Print
        - fmt.Printf
        - fmt.Println
        - github.com/stackrox/rox/pkg/utils.Should
    forbidigo:
      forbid:
        - pattern: ^print\(.*\)$
        - pattern: fmt\.Print.*(# Disallowed function used\. Use environments functions for printing or to a specific writer from environment\.InputOutput\(\)\.)?
        - pattern: os\.Stdout(# Disallowed output streams used\. Use environment\.InputOutput\(\).Out instead\.)?
        - pattern: os\.Stderr(# Disallowed output streams used\. Use environment\.InputOutput\(\).ErrOut instead\.)?
        - pattern: os\.Stdin(# Disallowed output streams used\. Use environment\.InputOutput\(\).In instead\.)?
    gocritic:
      disabled-checks:
        - appendAssign
        - argOrder
        - assignOp
        - captLocal
        - dupArg
        - elseif
        - exitAfterDefer
        - ifElseChain
        - mapKey
        - singleCaseSwitch
        - unlambda
        - wrapperFunc
    gosec:
      includes:
        - G101
        - G102
        - G103
        - G104
        - G106
        - G108
        - G109
        - G111
        - G201
        - G202
        - G203
        - G303
        - G307
        - G403
        - G502
        - G503
        - G504
        - G601
    govet:
      disable:
        - shadow
        - fieldalignment
      enable-all: true
      settings:
        printf:
          funcs:
            - Print
            - Printf
            - Println
            - Debug
            - Debugf
            - Info
            - Infof
            - Warn
            - Warnf
            - Error
            - Errorf
            - github.com/stackrox/rox/migrator/log.WritetoStderr
            - github.com/stackrox/rox/migrator/log.WritetoStderrf
    nolintlint:
      require-explanation: false
      require-specific: true
      allow-unused: false
    revive:
      rules:
        - name: package-comments
          disabled: true
        - name: error-strings
          disabled: true
        - name: unexported-return
          disabled: true
    staticcheck:
      checks:
      - all
      - -QF1001
      - -QF1002
      - -QF1003
      - -QF1006
      - -QF1007
      - -QF1008
      - -QF1009
      - -QF1011
      - -QF1012
      - -SA1019
      - -SA4001
      - -ST1000
      - -ST1001
      - -ST1003
      - -ST1005
      - -ST1016
      - -ST1017
      - -ST1019
      - -ST1020
      - -ST1021
      - -ST1022
      - -ST1023
    wrapcheck:
      ignore-sig-regexps:
        - utils\.Should
        - errox\..+\.CausedBy(f)?
        - retry\.MakeRetryable
        - policy\.NewErr.*
  exclusions:
    generated: lax
    rules:
      - linters:
          - wrapcheck
        path: ^(central|compliance|integration-tests|local|migrator|operator|pkg|roxctl/scanner|roxctl/central|scanner|sensor|tests|tools|scale)/
      - linters:
          - forbidigo
        path: (central/graphql/schema/print|compliance|integration-tests|local|migrator|operator|pkg|scanner|sensor|tests|tools|scale|govulncheck)/
      - linters:
          - forbidigo
        path: roxctl/central/generate/interactive.go
      - linters:
          - forbidigo
          - wrapcheck
        path: _test\.go
      - linters:
          - forbidigo
        path: roxctl/common/io/io\.go # io.go will by default use os.Stdin/os.StdErr.
    paths:
      - pkg/complianceoperator/api
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - pkg/complianceoperator/api
      - third_party$
      - builtin$
      - examples$
