# Change resource overrides for the stackrox-central-services Helm chart in CI.

central:
  db:
    resources:
      limits:
        cpu: null
        memory: 16Gi
      requests:
        cpu: 1
        memory: 1Gi
  resources:
    limits:
      cpu: null

  telemetry:
    enabled: false

scanner:
  replicas: 1
  autoscaling:
    disable: true

scannerV4:
  matcher:
    resources:
      requests:
        memory: "4Gi"
        cpu: "800m"
      limits:
        memory: "4Gi"
        cpu: null
  indexer:
    resources:
      requests:
        memory: "2Gi"
        cpu: "800m"
      limits:
        memory: "4Gi"
        cpu: null
  db:
    resources:
      requests:
        memory: "2Gi"
        cpu: "500m"
      limits:
        memory: "4Gi"
        cpu: null
