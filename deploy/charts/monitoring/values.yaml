grafanaImage: grafana/grafana:7.5.17
prometheusImage: prom/prometheus:v2.34.0
password: stackrox

resources:
  requests:
    memory: "500Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

exposure:
  port: 443
  type: none # route, lb, np

persistence:
  type: none # pvc, hostpath
  hostPath: null
  storageClass: null

nodeSelector: {}

kube-state-metrics:
  releaseNamespace: true

alertmanager:
  persistence:
    enabled: false
  config:
    receivers:
      - name: pagerduty-notifications
        pagerduty_configs:
          - service_key: ${PAGERDUTY_INTEGRATION_KEY}
    route:
      receiver: pagerduty-notifications
      group_by: [alertname]
  configmapReload:
    enabled: true

enableMonitoringPSPs: ${MONITORING_ENABLE_PSP}
