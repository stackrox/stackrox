apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: stackrox
data:
  prometheus.yml: |-
    global:
      scrape_interval: 30s

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - {{ .Release.Name }}-alertmanager:9093

    rule_files:
      - /etc/prometheus/rules_*.yml

    scrape_configs:
      {{- toYaml .Values.prometheus.scrape_configs | nindent 6 }}

  rules_custom.yml: |-
    {{- toYaml .Values.prometheus.rules_custom | nindent 4 }}
