{{- include "srox.init" . -}}
{{- if not ._rox.scannerV4.disable -}}
{{- if ._rox.scannerV4.db._password -}}
{{- if not (kindIs "invalid" ._rox.scannerV4.db._password.value) -}}
apiVersion: v1
kind: Secret
metadata:
  name: scanner-v4-db-password
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "srox.labels" (list . "secret" "scanner-v4-db-password") | nindent 4 }}
  annotations:
    {{- include "srox.annotations" (list . "secret" "scanner-v4-db-password") | nindent 4 }}
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/resource-policy": keep
type: Opaque
stringData:
  password: |
    {{- ._rox.scannerV4.db._password.value | nindent 4 }}
{{- end -}}
{{- end -}}
{{ end -}}
