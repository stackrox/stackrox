{{- include "srox.init" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "injected-cabundle-{{ .Release.Name }}"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "srox.labels" (list . "configmap" "injected-cabundle-{{ .Release.Name }}") | nindent 4 }}
    "config.openshift.io/inject-trusted-cabundle": "true"
  annotations:
    {{- include "srox.annotations" (list . "configmap" "injected-cabundle-{{ .Release.Name }}") | nindent 4 }}
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/resource-policy": keep
