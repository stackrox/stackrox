{{- include "srox.init" . -}}

{{- if ._rox.env.openshift }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: injected-trusted-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "srox.labels" (list . "configmap" "injected-trusted-ca") | nindent 4 }}
    "config.openshift.io/inject-trusted-cabundle": "true"
  annotations:
    {{- include "srox.annotations" (list . "configmap" "injected-trusted-ca") | nindent 4 }}
    [<- if not .Operator >]
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/resource-policy": keep
    [<- end >]
{{- end }}
