{{- include "srox.init" . -}}

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: central-sts-config-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["gcp-cloud-credentials"]
    verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: central-sts-config-reader
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: central
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: central-sts-config-reader
  apiGroup: rbac.authorization.k8s.io
