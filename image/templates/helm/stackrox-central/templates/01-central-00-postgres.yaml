apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-db
  namespace: stackrox
spec:
  replicas: 1
  minReadySeconds: 15
  selector:
    matchLabels:
      app: central-db
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: stackrox
      labels:
        app: central-db
    spec:
      imagePullSecrets:
      # Deployment todo
      - name: stackrox
      containers:
      - name: central-db
        image: stackrox/sandbox:postgres-14-stat-wal3
        env:
        # Very not production
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "trust"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        ports:
        - containerPort: 5432
          name: postgresql
          protocol: TCP
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: 200m
            memory: 200Mi
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: disk
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: central-db
---
apiVersion: v1
kind: Service
metadata:
  name: central-db
  namespace: stackrox
spec:
  ports:
  - name: tcp-db # needed?
    port: 5432
    protocol: TCP
    targetPort: postgresql
  selector:
    app: central-db
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: central-db
  namespace: stackrox
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
