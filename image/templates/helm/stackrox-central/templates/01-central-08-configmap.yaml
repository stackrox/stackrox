{{- include "srox.init" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: central-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "srox.labels" (list . "configmap" "central-config") | nindent 4 }}
  annotations:
    {{- include "srox.annotations" (list . "configmap" "central-config") | nindent 4 }}
data:
  central-config.yaml: |
    {{- ._rox.central._config | nindent 4 }}
    {{- if ._rox.central.enableCentralDB }}
    centralDB:
      source: >
        host=cong-rds-private.ctarq1pbzdb4.us-west-2.rds.amazonaws.com
        port=5432
        database=postgres
        user=postgres
        sslmode=require
        statement_timeout=600000
        pool_min_conns=1
        pool_max_conns=90
    {{- end }}
