{{- include "srox.init" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: config-controller
    {{- include "srox.labels" (list . "deployment" "config-controller") | nindent 4 }}
  annotations:
    {{- include "srox.annotations" (list . "deployment" "config-controller") | nindent 4 }}
spec:
  replicas: 1
  minReadySeconds: 15
  selector:
    matchLabels:
      app: config-controller
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app: config-controller
        {{- include "srox.podLabels" (list . "deployment" "config-controller") | nindent 8 }}
      annotations:
        {{- include "srox.podAnnotations" (list . "deployment" "config-controller") | nindent 8 }}
    spec:
      serviceAccountName: config-controller
      {{- if not (eq ._rox.env.openshift 4)}}
      securityContext:
        fsGroup: 4000
        runAsUser: 4000
      {{end}}
      containers:
      - name: manager
        image: {{ ._rox.central.image.fullRef | quote }}
        command:
          - /stackrox/bin/config-controller
        args:
          - --health-probe-bind-address=:8081
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "10m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "128Mi"
        volumeMounts:
        - mountPath: /run/secrets/stackrox.io/certs/
          name: central-certs-volume
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: central-certs-volume
        secret:
          defaultMode: 420
          items:
          - key: ca.pem
            path: ca.pem
          secretName: central-tls
