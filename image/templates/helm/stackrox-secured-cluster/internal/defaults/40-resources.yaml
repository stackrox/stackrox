# This file contains the default resource requirements for the StackRox Secured Cluster services.

sensor:
  resources:
    requests:
      memory: "1Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"

admissionControl:
  resources:
    requests:
      memory: "100Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "500m"

collector:
  resources:
    requests:
      memory: "320Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"
      cpu: "750m"

  complianceResources:
    requests:
      memory: "10Mi"
      cpu: "10m"
    limits:
      memory: "2Gi"
      cpu: "1"

scanner:
  disable: true
  replicas: 3
  logLevel: INFO
  mode: slim

  autoscaling:
    disable: false
    minReplicas: 2
    maxReplicas: 5

  resources:
    requests:
      memory: "1500Mi"
      cpu: "1000m"
    limits:
      memory: "3000Mi"
      cpu: "2000m"

  dbResources:
    limits:
      cpu: "2000m"
      memory: "4Gi"
    requests:
      cpu: "200m"
      memory: "200Mi"

  slimImage:
    name: ""
    tag: ""
    fullRef: ""
    repository: ""

  slimDBImage:
    name: ""
    tag: ""
    fullRef: ""
    repository: ""
