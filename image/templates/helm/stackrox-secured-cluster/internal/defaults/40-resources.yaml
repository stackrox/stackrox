# This file contains the default resource requirements for the StackRox Secured Cluster services.

sensor:
  resources:
    requests:
      memory: "1Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"

admissionControl:
  resources:
    requests:
      memory: "100Mi"
      cpu: "50m"
    limits:
      memory: "500Mi"
      cpu: "500m"

collector:
  resources:
    requests:
      memory: "320Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"
      cpu: "750m"

  complianceResources:
    requests:
      memory: "10Mi"
      cpu: "10m"
    limits:
      memory: "2Gi"
      cpu: "1"
