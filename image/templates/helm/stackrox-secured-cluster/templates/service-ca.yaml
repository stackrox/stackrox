{{- include "srox.init" . -}}

apiVersion: v1
kind: Secret
metadata:
  name: service-ca
  namespace: {{ ._rox._namespace }}
  labels:
    {{- include "srox.labels" (list . "secret" "service-ca") | nindent 4 }}
    auto-upgrade.stackrox.io/component: sensor
  annotations:
    {{- include "srox.annotations" (list . "secret" "service-ca") | nindent 4 }}
type: Opaque
stringData:
  ca.pem: |
    {{- if hasKey (.Values.metadata).annotations "init-bundle.stackrox.io/name" }}
    {{- fail "It seems an init bundle in the operator format has been provided. Note that this bundle format is ignored by the Helm chart. Make sure to provide an init bundle for Helm chart installation.") | indent 4 }}
    {{- end }}
    {{- required "A CA certificate must be specified" ._rox.ca._cert | nindent 4 }}
