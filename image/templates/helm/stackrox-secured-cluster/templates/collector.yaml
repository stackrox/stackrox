{{- include "srox.init" . -}}

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    {{- include "srox.labels" (list . "daemonset" "collector") | nindent 4 }}
    service: collector
    app: collector
    auto-upgrade.stackrox.io/component: "sensor"
  annotations:
    {{- include "srox.annotations" (list . "daemonset" "collector") | nindent 4 }}
  name: collector
  namespace: {{ ._rox._namespace }}
spec:
  selector:
    matchLabels:
      service: collector
  template:
    metadata:
      namespace: {{ ._rox._namespace }}
      labels:
        service: collector
        app: collector
        {{- include "srox.podLabels" (list . "daemonset" "collector") | nindent 8 }}
      annotations:
        {{- include "srox.podAnnotations" (list . "daemonset" "collector") | nindent 8 }}
    spec:
      {{- if not ._rox.collector.disableTaintTolerations }}
      tolerations:
      - operator: "Exists"
      {{- end }}
      {{- if ._rox.collector._nodeSelector }}
      nodeSelector:
        {{- ._rox.collector._nodeSelector | nindent 8 }}
      {{- end}}
      serviceAccountName: collector
      containers:
      {{- if ne ._rox.collector.collectionMethod "NO_COLLECTION"}}
      - name: collector
        image: {{ quote ._rox.image.collector.fullRef }}
        imagePullPolicy: {{ ._rox.collector.imagePullPolicy }}
        {{- if ._rox.collector.exposeMonitoring }}
        ports:
          - containerPort: 9090
            name: monitoring
        {{- end }}
        env:
        - name: COLLECTOR_CONFIG
          value: '{"tlsConfig":{"caCertPath":"/var/run/secrets/stackrox.io/certs/ca.pem","clientCertPath":"/var/run/secrets/stackrox.io/certs/cert.pem","clientKeyPath":"/var/run/secrets/stackrox.io/certs/key.pem"}}'
        - name: COLLECTION_METHOD
          value: {{ ._rox.collector.collectionMethod }}
        - name: GRPC_SERVER
          value: {{ ._rox.sensor.endpoint }}
        - name: SNI_HOSTNAME
          value: "sensor.stackrox.svc"
        {{- include "srox.envVars" (list . "daemonset" "collector" "collector") | nindent 8 }}
        resources:
          {{- ._rox.collector._resources | nindent 10 }}
        securityContext:
          capabilities:
            drop:
            - NET_RAW
          privileged: true
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /host/var/run/docker.sock
          name: var-run-docker-sock
          readOnly: true
        - mountPath: /host/proc
          name: proc-ro
          readOnly: true
        - mountPath: /module
          name: tmpfs-module
        - mountPath: /host/etc
          name: etc-ro
          readOnly: true
        - mountPath: /host/usr/lib
          name: usr-lib-ro
          readOnly: true
        - mountPath: /host/sys
          name: sys-ro
          readOnly: true
        - mountPath: /host/dev
          name: dev-ro
          readOnly: true
        - mountPath: /run/secrets/stackrox.io/certs/
          name: certs
          readOnly: true
      {{- end }}
      - command:
        - stackrox/compliance
        env:
        - name: ROX_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: ROX_ADVERTISED_ENDPOINT
          value: {{ quote ._rox.sensor.endpoint }}
        {{- include "srox.envVars" (list . "daemonset" "collector" "compliance") | nindent 8 }}
        image: {{ quote ._rox.image.main.fullRef }}
        imagePullPolicy: {{ ._rox.collector.complianceImagePullPolicy }}
        name: compliance
        resources:
          {{- ._rox.collector._complianceResources | nindent 10 }}
        securityContext:
          runAsUser: 0
          readOnlyRootFilesystem: true
          {{ if not ._rox.collector.disableSELinuxOptions }}
          seLinuxOptions:
            type: {{ ._rox.collector.seLinuxOptionsType | default "container_runtime_t" | quote }}
          {{ end }}
        volumeMounts:
        - mountPath: /etc/ssl/
          name: etc-ssl
        - mountPath: /etc/pki/ca-trust/
          name: etc-pki-volume
        - mountPath: /host/etc
          name: etc-ro
          readOnly: true
        - mountPath: /host/proc
          name: proc-ro
          readOnly: true
        - mountPath: /host/opt
          name: opt-ro
          readOnly: true
        - mountPath: /host/run
          name: run-ro
          readOnly: true
        - mountPath: /host/srv
          name: srv-ro
          readOnly: true
        - mountPath: /host/sys
          name: sys-ro
          readOnly: true
        - mountPath: /host/usr
          name: usr-ro
          readOnly: true
        - mountPath: /host/var/lib/kubelet/kubeconfig
          name: var-lib-kubelet-kubeconfig
          readOnly: true
        - mountPath: /host/var/lib/docker
          name: var-lib-docker
          readOnly: true
        - mountPath: /host/var/lib/containers
          name: var-lib-containers
          readOnly: true
        - mountPath: /host/var/log
          name: var-log
          readOnly: true
        - mountPath: /host/var/run
          name: var-run
          readOnly: true
        - mountPath: /run/secrets/stackrox.io/certs/
          name: certs
          readOnly: true
      volumes:
      - hostPath:
          path: /var/run/docker.sock
        name: var-run-docker-sock
      - hostPath:
          path: /proc
        name: proc-ro
      - emptyDir:
          medium: Memory
        name: tmpfs-module
      - hostPath:
          path: /etc
        name: etc-ro
      - hostPath:
          path: /usr/lib
        name: usr-lib-ro
      - hostPath:
          path: /sys/
        name: sys-ro
      - hostPath:
          path: /dev
        name: dev-ro
      - hostPath:
          path: /opt
        name: opt-ro
      - hostPath:
          path: /run
        name: run-ro
      - hostPath:
          path: /srv
        name: srv-ro
      - hostPath:
          path: /usr
        name: usr-ro
      - hostPath:
          path: /var/lib/kubelet/kubeconfig
        name: var-lib-kubelet-kubeconfig
      - hostPath:
          path: /var/lib/docker
        name: var-lib-docker
      - hostPath:
          path: /var/lib/containers
        name: var-lib-containers
      - hostPath:
          path: /var/log
        name: var-log
      - hostPath:
          path: /var/run
        name: var-run
      - name: certs
        secret:
          secretName: collector-tls
          items:
          - key: collector-cert.pem
            path: cert.pem
          - key: collector-key.pem
            path: key.pem
          - key: ca.pem
            path: ca.pem
      - name: etc-ssl
        emptyDir: {}
      - name: etc-pki-volume
        emptyDir: {}
