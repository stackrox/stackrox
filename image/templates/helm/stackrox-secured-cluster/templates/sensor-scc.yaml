{{- include "srox.init" . -}}

{{- if and ._rox.env.openshift ._rox.system.createSCCs }}
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: stackrox-sensor
  labels:
    {{- include "srox.labels" (list . "securitycontextconstraints" "stackrox-sensor") | nindent 4 }}
    auto-upgrade.stackrox.io/component: "sensor"
  annotations:
    {{- include "srox.annotations" (list . "securitycontextconstraints" "stackrox-sensor") | nindent 4 }}
    kubernetes.io/description: stackrox-sensor is the security constraint for the sensor
priority: 0
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
seccompProfiles:
  - '*'
supplementalGroups:
  type: RunAsAny
fsGroup:
  type: RunAsAny
groups: []
readOnlyRootFilesystem: true
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: true
allowPrivilegedContainer: false
allowedCapabilities: []
defaultAddCapabilities: []
requiredDropCapabilities: []
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - secret

---

{{- end }}

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: use-sccs-for-sensor
  namespace: {{ ._rox._namespace }}
  labels:
    {{- include "srox.labels" (list . "role" "use-sccs-for-sensor") | nindent 4 }}
  annotations:
    {{- include "srox.annotations" (list . "role" "use-sccs-for-sensor") | nindent 4 }}
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  resourceNames:
{{- if and ._rox.env.openshift ._rox.system.createSCCs }}
  - stackrox-sensor
{{- end }}
  - nonroot-v2
  - nonroot
  - anyuid
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sensor-use-sccs-for-sensor
  namespace: {{ ._rox._namespace }}
  labels:
    {{- include "srox.labels" (list . "rolebinding" "sensor-use-stackrox-sensor-scc") | nindent 4 }}
  annotations:
    {{- include "srox.annotations" (list . "rolebinding" "sensor-use-stackrox-sensor-scc") | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: use-sccs-for-sensor
subjects:
- kind: ServiceAccount
  name: sensor
  namespace: {{ ._rox._namespace }}
- kind: ServiceAccount
  name: sensor-upgrader
  namespace: {{ ._rox._namespace }}
