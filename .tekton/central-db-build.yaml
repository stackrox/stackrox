apiVersion: tekton.dev/v1
kind: PipelineRun

metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/stackrox/stackrox?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "500"
    # TODO(ROX-21073): re-enable for all PR branches
    pipelinesascode.tekton.dev/on-cel-expression: |
      (
        event == "push" && target_branch.matches("^(master|release-.*|refs/tags/.*)$")
      ) || (
        event == "pull_request" && (
          target_branch.startsWith("release-") ||
          source_branch.matches("(konflux|renovate|appstudio|rhtap)") ||
          (has(body.pull_request) && has(body.pull_request.labels) && body.pull_request.labels.exists(l, l.name == "konflux-build"))
        ) && body.action != "ready_for_review"
      )
    # The empty `on-label` annotation is a workaround to make sure the pipeline gets triggered when the label gets first
    # added to the PR. See the Slack tread linked from ROX-30580.
    pipelinesascode.tekton.dev/on-label: "[]"
  labels:
    appstudio.openshift.io/application: acs
    appstudio.openshift.io/component: central-db
    pipelines.appstudio.openshift.io/type: build
  name: central-db-on-push
  namespace: rh-acs-tenant

spec:

  params:
  - name: dockerfile
    value: image/postgres/konflux.Dockerfile
  - name: git-url
    value: '{{source_url}}'
  - name: image-expires-after
    value: '13w'
  - name: output-image-repo
    value: quay.io/rhacs-eng/release-central-db
  - name: path-context
    value: .
  - name: revision
    value: '{{revision}}'
  - name: rebuild
    value: 'true'
  - name: hermetic
    value: "true"
  # No language dependencies are required for central-db image.
  - name: prefetch-input
    value: ''
  - name: build-source-image
    value: 'true'
  - name: clone-depth
    value: '0'
  - name: clone-fetch-tags
    value: 'true'
  - name: extra-labels
    value:
    # X.Y in the cpe label must be adjusted for every version stream.
    - "cpe=cpe:/a:redhat:advanced_cluster_security:X.Y::el8"

  pipelineRef:
    name: basic-component-pipeline

  taskRunSpecs:
  - pipelineTaskName: build-source-image
    stepSpecs:
    # Bump memory for source image build because the one with defaults tends to get sometimes OOM-killed.
    - name: build
      computeResources:
        limits:
          memory: 3Gi
        requests:
          memory: 3Gi

  taskRunTemplate:
    serviceAccountName: build-pipeline-central-db

  # IMPORTANT: when changing timeouts here, read and follow timeout instructions in operator-bundle-build.yaml.
  timeouts:
    # The tasks regularly takes 1h30m to finish.
    tasks: 1h30m
    # Reserve time for final tasks to run.
    finally: 10m
    pipeline: 1h40m

  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
