apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: create-snapshot
  namespace: rh-acs-tenant
spec:
  description: Creates a snapshot based on the components, image refs and Git information passed to the task.
  params:
  - name: SOURCE_ARTIFACT
    description: The Trusted Artifact URI pointing to the application source code.
    type: string
  - name: IMAGE_REFS
    description: Image references.
    type: string
  results:
  - name: SNAPSHOT_NAME
    description: Name of the snapshot created by this task.
  volumes:
  - name: workdir
    emptyDir: { }
  stepTemplate:
    volumeMounts:
    - mountPath: /var/workdir
      name: workdir
  steps:
  - name: use-trusted-artifact
    image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:81c4864dae6bb11595f657be887e205262e70086a05ed16ada827fd6391926ac
    args:
    - use
    - $(params.SOURCE_ARTIFACT)=/var/workdir/source
  - name: create-snapshot
    image: registry.redhat.io/openshift4/ose-cli@sha256:4d58b5a47a84f843e646c5272e32b2dbefac67fd56e283cb60635d792e6348f9
    workingDir: /var/workdir/source
    env:
      - name: APPLICATION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['appstudio.openshift.io/application']
      - name: IMAGE_REFS
        value: $(params.IMAGE_REFS)
    script: |
      #!/usr/bin/env bash

      .konflux/scripts/render_snapshot.py | tee "$(results.SNAPSHOT_NAME.path)"
      oc create -f snapshot.json
