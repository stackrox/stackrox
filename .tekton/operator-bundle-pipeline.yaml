apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: operator-bundle-pipeline
spec:

  finally:
  - name: slack-notification
    params:
    - name: message
      value: ':x: `{{event_type}}` pipeline for <https://console.redhat.com/application-pipeline/workspaces/rh-acs/applications/acs/pipelineruns/$(context.pipelineRun.name)|$(context.pipelineRun.name)> (`$(params.output-image-repo)`, revision <$(params.git-url)/commit/$(params.revision)|$(params.revision)>) has failed.'
    - name: key-name
      value: 'acs-konflux-notifications'
    when:
    # Run when any task has Failed
    - input: $(tasks.status)
      operator: in
      values: ["Failed"]
    taskRef:
      params:
      - name: name
        value: slack-webhook-notification
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-slack-webhook-notification:0.1@sha256:0dfdfd87a8716ff9c20ae3325eff9a5d52ee9c708959c1e93eaedc852621a4d5
      - name: kind
        value: task
      resolver: bundles

  - name: show-sbom
    params:
    - name: IMAGE_URL
      value: $(tasks.build-container.results.IMAGE_URL)
    taskRef:
      params:
      - name: name
        value: show-sbom
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:52f8b96b96ce4203d4b74d850a85f963125bf8eef0683ea5acdd80818d335a28
      - name: kind
        value: task
      resolver: bundles

  params:
  - description: Source Repository URL
    name: git-url
    type: string
  - default: ""
    description: Revision of the Source Repository
    name: revision
    type: string
  - description: Output Image Repository
    name: output-image-repo
    type: string
  - default: "-fast"
    description: Suffix that will be appended to the output image tag.
    name: output-tag-suffix
    type: string
  - default: .
    description: Path to the source code of an application's component from where
      to build image.
    name: path-context
    type: string
  - default: Dockerfile
    description: Path to the Dockerfile inside the context specified by parameter
      path-context
    name: dockerfile
    type: string
  - default: "false"
    description: Force rebuild image
    name: rebuild
    type: string
  - default: "false"
    description: Skip checks against built image
    name: skip-checks
    type: string
  - default: "false"
    description: Execute the build with network isolation
    name: hermetic
    type: string
  - default: ""
    description: Build dependencies to be prefetched by Cachi2
    name: prefetch-input
    type: string
  - default: "false"
    description: Java build
    name: java
    type: string
  - description: Image tag expiration time, time values could be something like
      1h, 2d, 3w for hours, days, and weeks, respectively.
    name: image-expires-after
    type: string
  - default: "true"
    description: Build a source image.
    name: build-source-image
    type: string
  - default: "0"
    description: Depth of the git clone in number of commits. Use "1" for shallow clone. Use "0" for deep clone, i.e. to fetch all commits.
    name: clone-depth
    type: string
  - default: "true"
    description: Fetch tags with git clone
    name: clone-fetch-tags
    type: string
  - default: "1d"
    description: This sets the expiration time for intermediate OCI artifacts produced and used during builds after which they can be garbage collected.
    name: oci-artifact-expires-after
    type: string

  - name: operator-image-repo
    description: Image repository for the StackRox Operator.
    type: string
    default: "quay.io/rhacs-eng/stackrox-operator"
  - name: operator-image-downstream-repo
    description: Downstream repository for the StackRox Operator.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-rhel8-operator"

  - name: main-image-repo
    description: Image repository for the main image.
    type: string
    default: "quay.io/rhacs-eng/main"
  - name: main-image-downstream-repo
    description: Downstream repository for the main image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-main-rhel8"

  - name: scanner-image-repo
    description: Image repository for the Scanner V2 image.
    type: string
    default: "quay.io/rhacs-eng/scanner"
  - name: scanner-image-downstream-repo
    description: Downstream repository for the Scanner V2 image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-scanner-rhel8"

  - name: scanner-db-image-repo
    description: Image repository for the Scanner V2 DB image.
    type: string
    default: "quay.io/rhacs-eng/scanner-db"
  - name: scanner-db-image-downstream-repo
    description: Downstream repository for the Scanner V2 DB image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-scanner-db-rhel8"

  - name: scanner-slim-image-repo
    description: Image repository for the Scanner V2 slim image.
    type: string
    default: "quay.io/rhacs-eng/scanner-slim"
  - name: scanner-slim-image-downstream-repo
    description: Downstream repository for the Scanner V2 slim image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-scanner-slim-rhel8"

  - name: scanner-db-slim-image-repo
    description: Image repository for the Scanner V2 DB slim image.
    type: string
    default: "quay.io/rhacs-eng/scanner-db-slim"
  - name: scanner-db-slim-image-downstream-repo
    description: Downstream repository for the Scanner V2 DB slim image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-scanner-db-slim-rhel8"

  - name: scanner-v4-image-repo
    description: Image repository for the Scanner V4 image.
    type: string
    default: "quay.io/rhacs-eng/scanner-v4"
  - name: scanner-v4-image-downstream-repo
    description: Downstream repository for the Scanner V4 image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-scanner-v4-rhel8"

  - name: scanner-v4-db-image-repo
    description: Image repository for the Scanner V4 DB image.
    type: string
    default: "quay.io/rhacs-eng/scanner-v4-db"
  - name: scanner-v4-db-image-downstream-repo
    description: Downstream repository for the Scanner V4 DB image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-scanner-v4-db-rhel8"

  - name: collector-slim-image-repo
    description: Image repository for the collector slim image.
    type: string
    default: "quay.io/rhacs-eng/collector-slim"
  - name: collector-slim-image-downstream-repo
    description: Downstream repository for the collector slim image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-collector-slim-rhel8"

  - name: collector-full-image-repo
    description: Image repository for the collector full image.
    type: string
    default: "quay.io/rhacs-eng/collector"
  - name: collector-full-image-downstream-repo
    description: Downstream repository for the collector full image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-collector-rhel8"

  - name: roxctl-image-repo
    description: Image repository for the roxctl image.
    type: string
    default: "quay.io/rhacs-eng/roxctl"
  - name: roxctl-image-downstream-repo
    description: Downstream repository for the roxctl image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-roxctl-rhel8"

  - name: central-db-image-repo
    description: Image repository for the Central DB image.
    type: string
    default: "quay.io/rhacs-eng/central-db"
  - name: central-db-image-downstream-repo
    description: Downstream repository for the Central DB image.
    type: string
    default: "registry.redhat.io/advanced-cluster-security/rhacs-central-db-rhel8"

  results:
  - description: ""
    name: IMAGE_URL
    value: $(tasks.build-container.results.IMAGE_URL)
  - description: ""
    name: IMAGE_DIGEST
    value: $(tasks.build-container.results.IMAGE_DIGEST)
  - description: ""
    name: CHAINS-GIT_URL
    value: $(tasks.clone-repository.results.url)
  - description: ""
    name: CHAINS-GIT_COMMIT
    value: $(tasks.clone-repository.results.commit)
  - description: ""
    name: JAVA_COMMUNITY_DEPENDENCIES
    value: $(tasks.build-container.results.JAVA_COMMUNITY_DEPENDENCIES)

  workspaces:
  - name: git-auth

  tasks:

  - name: init
    params:
    - name: image-url
      # We can't provide a StackRox-style tag because it is not known at this time (requires cloning source, etc.)
      # As a workaround, we still provide a unique tag that's based on a revision to this task to comply with its
      # expected input. We later actually add this tag on a built image with apply-tags task.
      value: $(params.output-image-repo):konflux-$(params.revision)
    - name: rebuild
      value: $(params.rebuild)
    - name: skip-checks
      value: $(params.skip-checks)
    taskRef:
      params:
      - name: name
        value: init
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-init:0.2@sha256:092c113b614f6551113f17605ae9cb7e822aa704d07f0e37ed209da23ce392cc
      - name: kind
        value: task
      resolver: bundles

  - name: clone-repository
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.revision)
    - name: depth
      value: $(params.clone-depth)
    - name: fetchTags
      value: $(params.clone-fetch-tags)
    - name: ociStorage
      value: $(params.output-image-repo):konflux-$(params.revision).git
    - name: ociArtifactExpiresAfter
      value: $(params.oci-artifact-expires-after)
    taskRef:
      params:
      - name: name
        value: git-clone-oci-ta
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-git-clone-oci-ta:0.1@sha256:d1e63ec00bed1c9f0f571fa76b4da570be49a7c255c610544a461495230ba1b1
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values: [ "true" ]
    workspaces:
    - name: basic-auth
      workspace: git-auth

  - name: determine-operator-image-tag
    params:
    - name: TAG_SUFFIX
      value: $(params.output-tag-suffix)
    - name: SOURCE_ARTIFACT
      value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
    - name: MAKEFILE_DIRECTORY
      value: ./operator
    taskRef:
      name: determine-image-tag

  - name: determine-main-image-tag
    params:
    - name: TAG_SUFFIX
      value: $(params.output-tag-suffix)
    - name: SOURCE_ARTIFACT
      value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
    - name: MAKEFILE_DIRECTORY
      value: "."
    taskRef:
      name: determine-image-tag

  - name: prefetch-dependencies
    params:
    - name: input
      value: $(params.prefetch-input)
    - name: SOURCE_ARTIFACT
      value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
    - name: ociStorage
      value: $(params.output-image-repo):konflux-$(params.revision).prefetch
    - name: ociArtifactExpiresAfter
      value: $(params.oci-artifact-expires-after)
    taskRef:
      params:
      - name: name
        value: prefetch-dependencies-oci-ta
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-prefetch-dependencies-oci-ta:0.1@sha256:621b13ab4a01a366a2b1d8403cf06b2b7418afd926d13678c4432858514407d3
      - name: kind
        value: task
      resolver: bundles
    workspaces:
    - name: git-basic-auth
      workspace: git-auth

  - name: wait-for-operator-image
    params:
    - name: IMAGE
      value: "$(params.operator-image-repo):$(tasks.determine-operator-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `operator-build.yaml`.
    timeout: 1h10m

  - name: wait-for-main-image
    params:
    - name: IMAGE
      value: "$(params.main-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `main-build.yaml`.
    timeout: 2h40m

  - name: wait-for-scanner-image
    params:
    - name: IMAGE
      value: "$(params.scanner-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `scanner-retag.yaml`
    timeout: 40m

  - name: wait-for-scanner-db-image
    params:
    - name: IMAGE
      value: "$(params.scanner-db-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `scanner-db-retag.yaml`
    timeout: 40m

  - name: wait-for-scanner-slim-image
    params:
    - name: IMAGE
      value: "$(params.scanner-slim-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `scanner-slim-retag.yaml`
    timeout: 40m

  - name: wait-for-scanner-db-slim-image
    params:
    - name: IMAGE
      value: "$(params.scanner-db-slim-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `scanner-db-slim-retag.yaml`
    timeout: 40m

  - name: wait-for-scanner-v4-image
    params:
    - name: IMAGE
      value: "$(params.scanner-v4-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `scanner-v4-build.yaml`.
    timeout: 1h10m

  - name: wait-for-scanner-v4-db-image
    params:
    - name: IMAGE
      value: "$(params.scanner-v4-db-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `scanner-v4-db-build.yaml`.
    timeout: 1h10m

  - name: wait-for-collector-slim-image
    params:
    - name: IMAGE
      value: "$(params.collector-slim-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # The timeout must be the same as the pipeline timeout in `collector-slim-retag.yaml`
    timeout: 40m

  - name: wait-for-collector-full-image
    params:
    - name: IMAGE
      value: "$(params.collector-full-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # The timeout must be the same as the pipeline timeout in `collector-full-retag.yaml`
    timeout: 40m

  - name: wait-for-roxctl-image
    params:
    - name: IMAGE
      value: "$(params.roxctl-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `roxctl-build.yaml`.
    timeout: 1h10m

  - name: wait-for-central-db-image
    params:
    - name: IMAGE
      value: "$(params.central-db-image-repo):$(tasks.determine-main-image-tag.results.IMAGE_TAG)"
    taskRef:
      name: wait-for-image
    # This timeout must be the same as the pipeline timeout in `central-db-build.yaml`.
    timeout: 1h40m

  - name: build-container
    params:
    - name: IMAGE
      # Note the operator bundle tag is prefixed with "v".
      value: $(params.output-image-repo):v$(tasks.determine-operator-image-tag.results.IMAGE_TAG)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.path-context)
    - name: HERMETIC
      value: $(params.hermetic)
    - name: PREFETCH_INPUT
      value: $(params.prefetch-input)
    - name: IMAGE_EXPIRES_AFTER
      value: $(params.image-expires-after)
    - name: COMMIT_SHA
      value: $(tasks.clone-repository.results.commit)
    - name: BUILD_ARGS
      value:
      - OPERATOR_IMAGE_TAG=$(tasks.determine-operator-image-tag.results.IMAGE_TAG)
      - OPERATOR_IMAGE_REF=$(params.operator-image-downstream-repo)@$(tasks.wait-for-operator-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_MAIN=$(params.main-image-downstream-repo)@$(tasks.wait-for-main-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_SCANNER=$(params.scanner-image-downstream-repo)@$(tasks.wait-for-scanner-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_SCANNER_DB=$(params.scanner-db-image-downstream-repo)@$(tasks.wait-for-scanner-db-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_SCANNER_SLIM=$(params.scanner-slim-image-downstream-repo)@$(tasks.wait-for-scanner-slim-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_SCANNER_DB_SLIM=$(params.scanner-db-slim-image-downstream-repo)@$(tasks.wait-for-scanner-db-slim-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_SCANNER_V4=$(params.scanner-v4-image-downstream-repo)@$(tasks.wait-for-scanner-v4-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_SCANNER_V4_DB=$(params.scanner-v4-db-image-downstream-repo)@$(tasks.wait-for-scanner-v4-db-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_COLLECTOR_SLIM=$(params.collector-slim-image-downstream-repo)@$(tasks.wait-for-collector-slim-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_COLLECTOR_FULL=$(params.collector-full-image-downstream-repo)@$(tasks.wait-for-collector-full-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_ROXCTL=$(params.roxctl-image-downstream-repo)@$(tasks.wait-for-roxctl-image.results.IMAGE_DIGEST)
      - RELATED_IMAGE_CENTRAL_DB=$(params.central-db-image-downstream-repo)@$(tasks.wait-for-central-db-image.results.IMAGE_DIGEST)
    - name: SOURCE_ARTIFACT
      value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
    - name: CACHI2_ARTIFACT
      value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
    taskRef:
      params:
      - name: name
        value: buildah-oci-ta
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-buildah-oci-ta:0.2@sha256:43aecf28e07b3cdf74f85524354b665ea584f2282a1f40ec32f64c6a9b036cd3
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values: [ "true" ]

  - name: apply-tags
    params:
    - name: IMAGE
      value: $(tasks.build-container.results.IMAGE_URL)
    - name: ADDITIONAL_TAGS
      value:
      - konflux-$(params.revision)
    taskRef:
      params:
      - name: name
        value: apply-tags
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-apply-tags:0.1@sha256:f485e250fb060060892b633c495a3d7e38de1ec105ae1be48608b0401530ab2c
      - name: kind
        value: task
      resolver: bundles

  - name: build-source-image
    params:
    - name: BINARY_IMAGE
      value: $(tasks.build-container.results.IMAGE_URL)
    - name: SOURCE_ARTIFACT
      value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
    - name: CACHI2_ARTIFACT
      value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
    taskRef:
      params:
      - name: name
        value: source-build-oci-ta
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-source-build-oci-ta:0.1@sha256:261f075fd5a096f7b28a999b505136b2a3a5aef390087148b3131fd3ec295db3
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values: [ "true" ]
    - input: $(params.build-source-image)
      operator: in
      values: [ "true" ]

  - name: deprecated-base-image-check
    params:
    - name: IMAGE_URL
      value: $(tasks.build-container.results.IMAGE_URL)
    - name: IMAGE_DIGEST
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    taskRef:
      params:
      - name: name
        value: deprecated-image-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-deprecated-image-check:0.4@sha256:b4f9599f5770ea2e6e4d031224ccc932164c1ecde7f85f68e16e99c98d754003
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values: [ "false" ]

  - name: clair-scan
    params:
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-container.results.IMAGE_URL)
    taskRef:
      params:
      - name: name
        value: clair-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-clair-scan:0.2@sha256:28fee4bf5da87f2388c973d9336086749cad8436003f9a514e22ac99735e056b
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values: [ "false" ]

  - name: sast-snyk-check
    params:
    - name: SOURCE_ARTIFACT
      value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
    - name: CACHI2_ARTIFACT
      value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-container.results.IMAGE_URL)
    taskRef:
      params:
      - name: name
        value: sast-snyk-check-oci-ta
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-snyk-check-oci-ta:0.3@sha256:92af5ba1bb9d6bf442c8d3b317ada71d44a9c1ab59959a37bbb5d163205a104f
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values: [ "false" ]

  - name: clamav-scan
    params:
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-container.results.IMAGE_URL)
    taskRef:
      params:
      - name: name
        value: clamav-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-clamav-scan:0.1@sha256:a94b6523ba0b691dc276e37594321c2eff3594d2753014e5c920803b47627df1
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values: [ "false" ]

  - name: rpms-signature-scan
    params:
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-container.results.IMAGE_URL)
    taskRef:
      params:
      - name: name
        value: rpms-signature-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-rpms-signature-scan:0.2@sha256:7aa4d3c95e2b963e82fdda392f7cb3d61e3dab035416cf4a3a34e43cf3c9c9b8
      - name: kind
        value: task
      resolver: bundles
    when:
