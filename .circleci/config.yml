            jq -n \
              --arg workflow_id "$CIRCLE_WORKFLOW_ID" \
              --arg tag "$CIRCLE_TAG" \
              '{"text": "CircleCI build for tag `\($tag)` started! Check the status of the build under the following URL: https://circleci.com/workflow-run/\($workflow_id)"}' \
