          command: |
            export REGISTRY_USERNAME="${QUAY_RHACS_ENG_RO_USERNAME}"
            export REGISTRY_PASSWORD="${QUAY_RHACS_ENG_RO_PASSWORD}"
            export CLUSTER=K8S
            export API_HOSTNAME=localhost
            export API_PORT=${LOCAL_PORT}
            make -C qa-tests-backend bat-test

      - *storeQATestResults
      - *storeQASpockReports

      - collect-k8s-logs
