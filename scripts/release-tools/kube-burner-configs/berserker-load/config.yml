---
global:
  gc: true
  indexerConfig:
    enabled: true
    type: elastic
    esServers: [ {{ env "ELASTICSEARCH_URL" }} ]
    defaultIndex: kube-burner-long-running-test
  measurements: []
jobs:
  - name: berserker-load
    namespace: berserker
    jobIterations: 5
    jobPause: 1000h
    qps: 20
    burst: 20
    namespacedIterations: true
    podWait: false
    waitWhenFinished: true
    preLoadImages: true
    preLoadPeriod: 30s
    churn: true
    churnDuration: 1000h
    churnDelay: 10m
    churnPercent: 80
    namespaceLabels:
      security.openshift.io/scc.podSecurityLabelSync: false
      pod-security.kubernetes.io/enforce: privileged
      pod-security.kubernetes.io/audit: privileged
      pod-security.kubernetes.io/warn: privileged
    objects:

      - objectTemplate: process-load-daemonset.yml
        replicas: 6
        inputVars:
          podReplicas: 2

      - objectTemplate: endpoint-load-daemonset.yml
        replicas: 6
        inputVars:
          podReplicas: 2

      - objectTemplate: connection-load-daemonset.yml
        replicas: 6
        inputVars:
          podReplicas: 2

      - objectTemplate: service.yml
        replicas: 10

      - objectTemplate: secret.yml
        replicas: 10

      - objectTemplate: berserker-configmap-endpoints-zipf.yml
        replicas: 10

      - objectTemplate: berserker-configmap-connections.yml
        replicas: 10

      - objectTemplate: berserker-configmap-processes.yml
        replicas: 10
