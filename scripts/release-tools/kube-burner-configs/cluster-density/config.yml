---
global:
  gc: true
  indexerConfig:
    enabled: true
    type: local
    metricsDirectory: collected-metrics
    createTarball: true
    tarballName: collected-metrics.tar.gz
  measurements: []
jobs:
  - name: cluster-density
    namespace: cluster-density
    jobIterations: 5
    jobPause: 1000h
    qps: 20
    burst: 20
    namespacedIterations: true
    podWait: false
    waitWhenFinished: true
    preLoadImages: true
    preLoadPeriod: 30s
    churn: false
    churnDuration: 1000h
    churnDelay: 200h
    churnPercent: 20
    namespaceLabels:
      security.openshift.io/scc.podSecurityLabelSync: false
      pod-security.kubernetes.io/enforce: privileged
      pod-security.kubernetes.io/audit: privileged
      pod-security.kubernetes.io/warn: privileged
    objects:

      - objectTemplate: deployment.yml
        replicas: 5
        inputVars:
          podReplicas: 2

      - objectTemplate: endpoint-load-deployment.yml
        replicas: 5
        inputVars:
          podReplicas: 2

      - objectTemplate: service.yml
        replicas: 5

      - objectTemplate: secret.yml
        replicas: 10

      - objectTemplate: configmap.yml
        replicas: 10

      - objectTemplate: berserker-configmap-endpoints-zipf.yml
        replicas: 10
