kind: Deployment
apiVersion: apps/v1
metadata:
  name: connection-load-{{.Replica}}
spec:
  replicas: {{.podReplicas}}
  selector:
    matchLabels:
      app: connection-load-{{.Replica}}
  template:
    metadata:
      labels:
        app: connection-load-{{.Replica}}
    spec:
      imagePullSecrets:
      - name: {{.JobName}}-{{.Replica}}
      containers:
      - image: quay.io/jvirtane/qa:berserker-connection-load-1.0-67-g593950532e-dirty
        resources:
          requests:
            memory: "150Mi"
            cpu: "250m"
          limits:
            memory: "150Mi"
            cpu: "250m"
        volumeMounts:
        - name: config
          mountPath: "/etc/berserker"
          readOnly: true
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        name: berserker
        securityContext:
          privileged: true
      volumes:
      - name: config
        configMap:
          name: {{.JobName}}-berserker-connections-config
          items:
          - key: network-server.toml
            path: network-server.toml
          - key: network-client.toml
            path: network-client.toml
      # Add not-ready/unreachable tolerations for 15 minutes so that node
      # failure doesn't trigger pod deletion.
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 900
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 900

