apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    app: external-destination-source-stable
    name: external-destination-source-stable
  name: external-destination-source-stable
  namespace: qa
spec:
  minReadySeconds: 15
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: external-destination-source-stable
      name: external-destination-source-stable
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: external-destination-source-stable
        deployment: external-destination-source-stable
        name: external-destination-source-stable
      name: external-destination-source-stable
      namespace: qa
    spec:
      imagePullSecrets:
        - name: qa
      containers:
      - args:
        - while sleep 30; do dig @8.8.8.8 google.com; done
        command:
        - /bin/sh
        - -c
        image: quay.io/rhacs-eng/qa-multi-arch:nginx-1-15-4-alpine
        imagePullPolicy: IfNotPresent
        name: external-destination-source
        resources: {}
        securityContext:
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
