apiVersion: v1
kind: ServiceAccount
metadata:
  name: authorization-plugin
  namespace: stackrox
imagePullSecrets:
  - name: stackrox
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: authorization-plugin
  namespace: stackrox
  labels:
    app: authorization-plugin
  annotations:
    owner: stackrox
    email: support@stackrox.com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorization-plugin
  template:
    metadata:
      namespace: stackrox
      labels:
        app: authorization-plugin
    spec:
      containers:
        - name: central
          image: ${IMAGE}
          args:
            - -server-config=/etc/stackrox-authz-plugin/config/server-config.json
            - -engine=gval:/etc/stackrox-authz-plugin/config/rules.gval
          ports:
            - name: api
              containerPort: 8443
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/stackrox-authz-plugin/config
            - name: tls-certs-volume
              mountPath: /run/secrets/stackrox.io/default-authz-plugin/tls-certs/
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]
      imagePullSecrets:
        - name: stackrox
      serviceAccount: authorization-plugin
      volumes:
        - name: config-volume
          configMap:
            name: authz-plugin-config
        - name: tls-certs-volume
          secret:
            secretName: authz-plugin-tls
---
apiVersion: v1
kind: Service
metadata:
  name: authorization-plugin
  namespace: stackrox
  labels:
    app: authorization-plugin
  annotations:
    owner: stackrox
    email: support@stackrox.com
spec:
  ports:
    - name: api
      port: 443
      targetPort: 8443
  selector:
    app: authorization-plugin
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-central-to-authz-plugin
  namespace: stackrox
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: central
      ports:
        - port: 8443
          protocol: TCP
  podSelector:
    matchLabels:
      app: authorization-plugin
  policyTypes:
    - Ingress
