    # The test requires the DB init bundle.
    if: ${{ contains(github.event.pull_request.labels.*.name, 'pr-scanner-db-init-bundle') }}
    needs:
      - push-manifests
    uses: ./.github/workflows/scanner-e2e-test.yaml
    secrets: inherit
