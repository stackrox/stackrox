name: "Check PR title"

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the PR title is well dressed
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          REGEX: '^(((build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\([\w\-\.]+\))?(!)?)|((ROX-[0-9]+,)*ROX-[0-9]+))(: .*)$'
        run: |
          if ! printf %s "$PR_TITLE" | grep -E "$REGEX"
          then
            echo "::error::The PR title doesn't follow the convention."
            exit 1
          fi

          if [ "$(printf %s "$PR_TITLE" | wc --chars)" -gt 70 ]
          then
            echo "::error::The PR title is longer than 70 characters."
            exit 1
          fi
