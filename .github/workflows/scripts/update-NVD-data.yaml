name: Fetch NVD Data Feeds

on:
  schedule:
    - cron: '0 0 * * *'  # this runs every day at midnight

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    - name: Determine years for matrix
      id: set-matrix
      run: echo "::set-output name=matrix::{\"year\":[$(echo {2002..$(date +%Y)} | sed 's/ /,/g')]}"

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create directory
      run: mkdir -p nvddata

  fetch-data:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        year: ${{fromJson(needs.setup.outputs.matrix).year}}

    steps:
    - name: Fetch meta file
      run: |
        curl -s -L -f -o nvddata/nvdcve-1.1-${{ matrix.year }}.meta https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-${{ matrix.year }}.meta || (echo "Error fetching meta file for year ${{ matrix.year }}" && exit 1)

    - name: Download data file
      run: |
        CHECKSUM=$(grep 'sha256' nvddata/nvdcve-1.1-${{ matrix.year }}.meta | cut -d':' -f2 | tr -d ' ')
        curl -s -L -f -o nvddata/nvdcve-1.1-${{ matrix.year }}.json.gz https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-${{ matrix.year }}.json.gz || (echo "Error fetching data file for year ${{ matrix.year }}" && exit 1)
        echo "$CHECKSUM  nvddata/nvdcve-1.1-${{ matrix.year }}.json.gz" | sha256sum -c || (echo "Checksum verification failed for year ${{ matrix.year }}" && exit 1)

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GOOGLE_SA_CIRCLECI_SCANNER }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Upload nvddata to Google Cloud Storage
      run: gsutil cp -r "nvddata" "gs://scanner-v4-test/"
