name: "RELEASE: Scan image vulnerabilities"
on:
  workflow_dispatch:
    inputs:
      version:
        description: Full version tag
        required: true
        default: 0.0.0-test-rc.1
        type: string
      wait-for-images:
        description: Shall workflow wait for images?
        required: false
        default: true
        type: boolean
  push:
    tags: ['*']

run-name: ${{ format('Scan image vulnerabilities for {0}', inputs.version || github.ref_name) }}

jobs:
  run-parameters:
    name: Run parameters
    runs-on: ubuntu-latest
    steps:
      - run: |
          {
            echo "Event: ${{ github.event_name }}"
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo '```'
              echo "${{ toJSON(inputs) }}"
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  scan-image-vulnerabilities-upstream:
    name: "Upstream: ${{ matrix.image }}:${{ inputs.version || github.ref_name }}"
    runs-on: ubuntu-latest
    permissions:
      # Needed for stackrox/central-login to create the JWT token.
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image:
          [
            "central-db",
            "collector",
            "main",
            "roxctl",
            "scanner",
            "scanner-db",
            "scanner-db-slim",
            "scanner-slim",
            "scanner-v4",
            "scanner-v4-db",
            "stackrox-operator",
          ]
    steps:
      - name: Determine image tag from input version
        id: determine-image-tag
        run: |
          set -euo pipefail
          tag="${{ inputs.version || github.ref_name }}"
          if [[ "${{ matrix.image }}" = "stackrox-operator" && "${tag}" == *-nightly-* ]]; then
            # Extract version part before -nightly- and replace patch version with 0
            # Example: 0.1.x-nightly-20260114 -> 0.1.0-nightly-20260114
            version_part="${tag%%-nightly-*}"
            rest_part="${tag#*-nightly-}"
            version_part=$(echo "$version_part" | sed -E 's/([0-9]+\.[0-9]+\.)x/\10/')
            tag="${version_part}-nightly-${rest_part}"
          fi
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

      - name: Determine wait limit
        id: determine-wait-limit
        run: |
          if [ "${{ inputs.wait-for-images }}" = "false" ]; then
            echo "wait-limit=0" >> "${GITHUB_OUTPUT}"
          else
            echo "wait-limit=7200" >> "${GITHUB_OUTPUT}"
          fi

      - name: Scan image vulnerabilities
        uses: stackrox/actions/release/scan-image-vulnerabilities@tm/fix-scan-image-vulnerabilities
        id: scan-image
        with:
          image: rhacs-eng/${{ matrix.image }}
          version: ${{ steps.determine-image-tag.outputs.tag }}
          wait-limit: ${{ steps.determine-wait-limit.outputs.wait-limit }}
          summary-prefix: "Upstream:"
          quay-bearer-token: ${{ secrets.QUAY_RHACS_ENG_BEARER_TOKEN }}
          central-url: ${{ vars.ACS_DOGFOODING_CENTRAL_URL }}

      - name: Upload scan result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upstream_quay_io_rhacs-eng_${{ matrix.image }}_${{ inputs.version || github.ref_name }}.json
          path: ${{ steps.scan-image.outputs.result-path }}
          retention-days: 30

  scan-image-vulnerabilities-konflux:
    name: "Konflux: ${{ matrix.image }}:${{ inputs.version || github.ref_name }}"
    runs-on: ubuntu-latest
    permissions:
      # Needed for stackrox/central-login to create the JWT token.
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image:
          [
            "release-central-db",
            "release-collector",
            "release-main",
            "release-roxctl",
            "release-scanner",
            "release-scanner-db",
            "release-scanner-db-slim",
            "release-scanner-slim",
            "release-scanner-v4",
            "release-scanner-v4-db",
            "release-operator",
          ]
    steps:
      - name: Determine image tag from input version
        id: determine-image-tag
        run: |
          set -euo pipefail
          tag="${{ inputs.version || github.ref_name }}"
          if [[ "${tag}" == *-nightly-* ]]; then
            suffix="fast"
            # Extract version part before -nightly- and replace patch version with 0
            # Example: 0.1.x-nightly-20260114 -> 0.1.0-nightly-20260114-fast
            version_part="${tag%%-nightly-*}"
            rest_part="${tag#*-nightly-}"
            version_part=$(echo "$version_part" | sed -E 's/([0-9]+\.[0-9]+\.)x/\10/')
            tag="${version_part}-nightly-${rest_part}-${suffix}"
          fi
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

      - name: Determine wait limit
        id: determine-wait-limit
        run: |
          if [ "${{ inputs.wait-for-images }}" = "false" ]; then
            echo "wait-limit=0" >> "${GITHUB_OUTPUT}"
          else
            echo "wait-limit=11400" >> "${GITHUB_OUTPUT}"
          fi

      - name: Scan image vulnerabilities
        uses: stackrox/actions/release/scan-image-vulnerabilities@tm/fix-scan-image-vulnerabilities
        id: scan-image
        with:
          image: rhacs-eng/${{ matrix.image }}
          version: ${{ steps.determine-image-tag.outputs.tag }}
          wait-limit: ${{ steps.determine-wait-limit.outputs.wait-limit }}
          summary-prefix: "Konflux:"
          quay-bearer-token: ${{ secrets.QUAY_RHACS_ENG_BEARER_TOKEN }}
          central-url: ${{ vars.ACS_DOGFOODING_CENTRAL_URL }}

      - name: Upload scan result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: konflux_quay_io_rhacs-eng_${{ matrix.image }}_${{ inputs.version || github.ref_name }}.json
          path: ${{ steps.scan-image.outputs.result-path }}
          retention-days: 30
