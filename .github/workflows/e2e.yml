name: E2E
on:
  push:
    tags:
    - '*-nightly-*'
    branches:
    - master
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1
    - name: Install
      env:
        MAIN_IMAGE_TAG: "4.7.0"
        SENSOR_HELM_DEPLOY: "true"
      run: ./deploy/k8s/deploy-local.sh


