name: E2E
on:
  push:
    tags:
    - '*-nightly-*'
    branches:
    - master
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

env:
  KUBECONFIG: "/tmp/kubeconfig"

jobs:
  e2e:
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.4.8
      volumes: # job-preamble deletes unused host runner files under /mnt
      - /usr:/mnt/usr
      - /opt:/mnt/opt
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: ./.github/actions/job-preamble
      with:
        gcp-account: ${{ secrets.GCP_SERVICE_ACCOUNT_STACKROX_CI }}
    - name: Cache Go dependencies
      uses: ./.github/actions/cache-go-dependencies
    - uses: ./.github/actions/handle-tagged-build
    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1
      with:
        kubeconfig: "${{ env.KUBECONFIG }}"
    - name: Install
      env:
        MAIN_IMAGE_TAG: "4.7.0"
        SENSOR_HELM_DEPLOY: "true"
      run: ./deploy/k8s/deploy-local.sh
    - name: Install roxctl
      uses: stackrox/roxctl-installer-action@v1
    - name: Test
      env:
        QUAY_RHACS_ENG_RO_USERNAME: ${{ secrets.QUAY_RHACS_ENG_RO_USERNAME }}
        QUAY_RHACS_ENG_RO_PASSWORD: ${{ secrets.QUAY_RHACS_ENG_RO_PASSWORD }}
      run: ./tests/e2e/run.sh
    - name: Publish Test Report
      uses: test-summary/action@v2
      if: always()
      with:
        paths: 'junit-reports/report.xml'

