name: E2E
on:
  push:
    tags:
    - '*-nightly-*'
    branches:
    - master
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

env:
  KUBECONFIG: "/tmp/kubeconfig"

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        tag:
        - '-tests "A*" --tests "B*" --tests "C*" --tests "D*"'
        - '-tests "E*" --tests "F*" --tests "G*" --tests "H*"'
        - '-tests "I*" --tests "J*" --tests "K*" --tests "L*"'
        - '-tests "M*" --tests "N*" --tests "O*" --tests "P*"'
        - '-tests "R*" --tests "S*" --tests "T*" --tests "U*"'
        - '-tests "W*" --tests "V*" --tests "X*" --tests "Y*"'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: ./.github/actions/job-preamble
      with:
        gcp-account: ${{ secrets.GCP_SERVICE_ACCOUNT_STACKROX_CI }}
    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1
      with:
        kubeconfig: "${{ env.KUBECONFIG }}"
    - name: Install
      env:
        MAIN_IMAGE_TAG: "4.7.0"
        SENSOR_HELM_DEPLOY: "true"
        ROX_SCANNER_V4: "false"
        LOCAL_DEPLOYMENT: "true"
      run: unset CI && ./deploy/k8s/deploy-local.sh
    - name: Check
      run: kubectl get pods -n stackrox
    - name: Fetch scanner
      run: go get github.com/stackrox/scanner
    - name: Cache QA Test dependencies
      uses: ./.github/actions/cache-gradle-dependencies
    - name: QA Tests Backend
      env:
        POD_SECURITY_POLICIES: "false"
        ROX_VULN_MGMT_UNIFIED_CVE_DEFERRAL: "true"
        ROX_PROCESSES_LISTENING_ON_PORT: "false"
        REGISTRY_USERNAME: ${{ secrets.QUAY_RHACS_ENG_RO_USERNAME }}
        REGISTRY_PASSWORD: ${{ secrets.QUAY_RHACS_ENG_RO_PASSWORD }}
      run: unset CI && cd && ./gradlew test ${{ matrix.tag }}
    - name: Publish Test Report
      uses: test-summary/action@v2
      if: always()
      with:
        paths: 'qa-tests-backend/build/test-results/**/TEST-*.xml'
