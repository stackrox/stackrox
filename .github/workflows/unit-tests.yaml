name: Tests
on:
  push:
    tags:
    - '*'
    branches:
    - master
    - release-*
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
jobs:
  go-postgres:
    strategy:
      matrix:
        gotags: [ 'GOTAGS=""', 'GOTAGS=release' ]
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.49
#    services:
#      postgres:
#        image: quay.io/stackrox-io/central-db:3.73.x-369-gee573ecd8d #TODO: Change to latest or current tag
#        env:
#          PGDATA: /tmp/data
#          POSTGRES_PASSWORD: postgres
#        options: >-
#          --entrypoint docker-entrypoint.sh
#          --health-cmd pg_isready
#          --health-interval 10s
#          --health-timeout 5s
#          --health-retries 5
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run Postgres
      run: |
        su postgres -c 'initdb -D /tmp/data'
        su postgres -c 'pg_ctl -D /tmp/data start'

    - name: Cache Go dependencies
      uses: ./.github/actions/cache-go-dependencies

    - name: Is Postgres ready
      run: pg_isready -h 127.0.0.1

    - name: Go Unit Tests
      run: ${{ matrix.gotags }} make go-postgres-unit-tests

  ui:
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.49
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create combined mono repo lock file
      uses: ./.github/actions/create-concatenated-ui-monorepo-lock

    - name: Cache UI dependencies
      uses: ./.github/actions/cache-ui-dependencies

    - name: UI Unit Tests
      run: make ui-test
