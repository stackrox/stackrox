          fetch --repo="https://github.com/stackrox/ossls" --tag="${OSSLS_VERSION}" --release-asset="ossls_linux_amd64" .
          echo "${OSSLS_SHA256} *ossls_linux_amd64" | sha256sum -c -
          install ossls_linux_amd64 /usr/bin/ossls \
