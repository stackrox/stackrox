name: Build
on:
  pull_request:
    types:
    - opened
    - synchronize

env:
  ROX_PRODUCT_BRANDING: RHACS_BRANDING

jobs:

  pre-build-ui:
    if: contains(github.event.pull_request.labels.*.name, 'turbo-build')
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.44
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Job Preamble
        uses: ./.github/actions/job-preamble

      - uses: ./.github/actions/create-concatenated-ui-monorepo-lock

      - uses: ./.github/actions/cache-ui-dependencies

      - name: Fetch UI deps
        run: make -C ui deps

      - name: Build UI
        run: make -C ui build

      - uses: actions/upload-artifact@v3
        with: 
          name: ui-build
          path: |
            ui/build
            ui/monorepo.lock

  pre-build-cli:
    if: contains(github.event.pull_request.labels.*.name, 'turbo-build')
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.44
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Job Preamble
        uses: ./.github/actions/job-preamble

      - name: Build CLI
        run: make cli

      - name: Bundle build to preserve permissions
        run: tar -cvzf cli-build.tgz bin

      - uses: actions/upload-artifact@v3
        with: 
          name: cli-build
          path: cli-build.tgz

  pre-build-go-binaries:
    if: contains(github.event.pull_request.labels.*.name, 'turbo-build')
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.44
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Job Preamble
        uses: ./.github/actions/job-preamble

      - name: Build Go Binaries
        run: make build-prep main-build-nodeps

      - name: Bundle the build to preserve permissions
        run: tar -cvzf go-binaries-build.tgz bin/linux

      - uses: actions/upload-artifact@v3
        with: 
          name: go-binaries-build
          path: go-binaries-build.tgz

  pre-build-docs:
    if: contains(github.event.pull_request.labels.*.name, 'turbo-build')
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.44
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Job Preamble
        uses: ./.github/actions/job-preamble

      - name: Generate the swagger docs
        run: |
          make swagger-docs
          # Workarround to handle https://github.com/actions/cache/issues/753
          rm -rf .proto

      - uses: actions/upload-artifact@v3
        with:
          name: docs-build
          path: |
            image/docs

  build-and-push:
    if: contains(github.event.pull_request.labels.*.name, 'turbo-build')
    runs-on: ubuntu-latest
    needs: 
      - pre-build-ui
      - pre-build-cli
      - pre-build-go-binaries
      - pre-build-docs
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.44
      env:
        QUAY_RHACS_ENG_RW_USERNAME: ${{ secrets.QUAY_RHACS_ENG_RW_USERNAME }}
        QUAY_RHACS_ENG_RW_PASSWORD: ${{ secrets.QUAY_RHACS_ENG_RW_PASSWORD }}
        QUAY_STACKROX_IO_RW_USERNAME: ${{ secrets.QUAY_STACKROX_IO_RW_USERNAME }}
        QUAY_STACKROX_IO_RW_PASSWORD: ${{ secrets.QUAY_STACKROX_IO_RW_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Job Preamble
        uses: ./.github/actions/job-preamble

      - name: Checkout submodules
        run: |
            git submodule update --init

      - uses: actions/download-artifact@v3
        with:
          name: ui-build
          path: ui

      - uses: actions/download-artifact@v3
        with:
          name: cli-build

      - name: Unpack cli build
        run: |
          tar xvzf cli-build.tgz

      - uses: actions/download-artifact@v3
        with:
          name: go-binaries-build

      - name: Unpack Go binaries build
        run: |
          tar xvzf go-binaries-build.tgz

      - uses: actions/download-artifact@v3
        with:
          name: docs-build
          path: image/docs

      - uses: ./.github/actions/cache-ui-dependencies

      - name: Docker login
      # (needed for docs pull)
        run: |
            docker login -u "${{ env.QUAY_RHACS_ENG_RO_USERNAME }}" --password-stdin quay.io <<<"${{ env.QUAY_RHACS_ENG_RO_PASSWORD }}"

      - name: Generate OSS notice
        run: make ossls-notice

      - name: Build main images
        run: make docker-build-main-image

      - name: Check debugger presence in the main image
        run: make check-debugger

      - name: Build roxctl image
        run: make docker-build-roxctl-image

      - name: Push images
        run: |
            source ./scripts/ci/lib.sh
            push_main_image_set "${GITHUB_HEAD_REF}" "${{ env.ROX_PRODUCT_BRANDING }}"

      - name: Push matching collector and scanner images
        run: |
            source ./scripts/ci/lib.sh
            push_matching_collector_scanner_images "${{ env.ROX_PRODUCT_BRANDING }}"
