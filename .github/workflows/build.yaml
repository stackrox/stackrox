          || steps.restore-migrator-build.outputs.cache-hit != 'true'
          || steps.restore-sensor-build.outputs.cache-hit != 'true'
        env:
          GOARCH: ${{ matrix.arch }}
        uses: ./.github/actions/cache-go-dependencies

      - uses: ./.github/actions/handle-tagged-build

      - name: PR labels
        uses: joerick/pr-labels-action@v1.0.9

      - name: Setup build env for debugging support
        run: |
          if [[ "${GITHUB_HEAD_REF:-}" =~ -debug ]]; then
            echo "DEBUG_BUILD=yes" >> "${GITHUB_ENV}"
