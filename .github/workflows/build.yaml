          cache_tag=${cache_tag//\//_}
          cache_tag_master="main-${{ matrix.arch }}-master-${ROX_PRODUCT_BRANDING,,}"

          echo "DOCKER_BUILD_CACHE_ARGS=--cache-to type=registry,ref=${cache_registry}/${cache_image}:${cache_tag},mode=max,ignore-error=true --cache-from type=registry,ref=${cache_registry}/${cache_image}:${cache_tag} --cache-from type=registry,ref=${cache_registry}/${cache_image}:${cache_tag_master}" >> "$GITHUB_ENV"

      - name: Checkout submodules
        run: |
            git submodule update --init

      - uses: ./.github/actions/handle-tagged-build

      - uses: ./.github/actions/download-artifact-with-retry
        with:
          name: ui-${{ env.ROX_PRODUCT_BRANDING }}-build
