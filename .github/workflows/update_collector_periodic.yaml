name: Update collector version
on:
  workflow_dispatch:
  schedule:
    - cron: 0 5 * * 1-5
jobs:
  determine-new-collector-version:
    runs-on: ubuntu-latest
    outputs:
      new-collector-version: ${{ steps.update-version.outputs.new-collector-version }}
    steps:
    - name: Checkout collector repo
      uses: actions/checkout@v4
      with:
        repository: stackrox/collector
        fetch-depth: 0 # we need to fetch tags
    - name: Update version
      id: update-version
      run: |
        echo "new-collector-version=$(make -s tag)" >> "${GITHUB_OUTPUT}"

  ensure-images-exist:
    runs-on: ubuntu-latest
    needs: determine-new-collector-version
    strategy:
      matrix:
        tag_suffix: ["", "-fast"]
    steps:
    - name: Ensure image exists
      uses: stackrox/actions/release/wait-for-image@v1
      with:
        token: ${{ secrets.QUAY_RHACS_ENG_BEARER_TOKEN }}
        image: rhacs-eng/collector:${{ needs.determine-new-collector-version.outputs.new-collector-version }}${{ matrix.tag_suffix }}
        limit: 1800

  create-pr:
    runs-on: ubuntu-latest
    needs: [determine-new-collector-version, ensure-images-exist]
    steps:
    - uses: actions/checkout@v4
      with:
        ref: master # this is our target branch
        fetch-depth: 0 # we need to fetch all branches
    - name: Update COLLECTOR_VERSION
      run: |
        echo "${{ needs.determine-new-collector-version.outputs.new-collector-version }}" > COLLECTOR_VERSION
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        token: '${{ secrets.RHACS_BOT_GITHUB_TOKEN }}'
        commit-message: Update COLLECTOR_VERSION
        committer: '${{ secrets.RHACS_BOT_GITHUB_USERNAME }} <${{ secrets.RHACS_BOT_GITHUB_EMAIL }}>'
        author: '${{ secrets.RHACS_BOT_GITHUB_USERNAME }} <${{ secrets.RHACS_BOT_GITHUB_EMAIL }}>'
        branch: update_collector_version
        signoff: false
        delete-branch: true
        title: 'chore(collector): Update COLLECTOR_VERSION'
        body: |
          Daily update of COLLECTOR_VERSION to latest master version
        labels: |
          ci-all-qa-tests
          dependencies
        team-reviewers: |
          collector-team
          backend-dep-updaters
        draft: false
    - name: Enable Pull Request Automerge
      if: steps.cpr.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        token: '${{ secrets.RHACS_BOT_GITHUB_TOKEN }}'
        pull-request-number: '${{ steps.cpr.outputs.pull-request-number }}'
        merge-method: squash
