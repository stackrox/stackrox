---
on:
  push:
    branches:
    - 'yli3/**'
    - 'davd/**'
  workflow_dispatch: {}
  schedule:
    # Run hourly
    - cron: '0 * * * *'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '>=1.20.0'
    - run: cd scanner && go run cmd/updater/update.go && ls -l --block-size=M tmp
      env:
        GOMEMLIMIT: 500MiB
