---
on:
  push:
    branches:
    - 'yli3/**'
    - 'davd/**'
  workflow_dispatch: {}
  schedule:
    # Run hourly
    - cron: '0 * * * *'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
    - uses: pierotofy/set-swap-space@v1.0
      with:
        swap-size-gb: 16
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '>=1.20.0'
    - run: cd scanner && go run cmd/updater/update.go && ls -l --block-size=M tmp
