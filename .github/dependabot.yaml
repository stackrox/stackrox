# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: 'ui/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    # always update package.json files to match new version for any package in UI monorepo
    versioning-strategy: increase
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "area/ui"
    reviewers:
      - "stackrox/ui-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'gradle'
    directory: 'qa-tests-backend/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 1
    labels:
      - "ci-all-qa-tests"
      - "dependencies"
      - "auto-merge"
    reviewers:
      - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 3
    labels:
      - "ci-all-qa-tests"
      - "dependencies"
      - "auto-merge"
    reviewers:
      - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore
    ignore:
      - dependency-name: "github.com/aws/aws-sdk-go"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "github.com/docker/docker"
        versions: ["24.x"]
    groups:
      k8s.io:
        patterns:
          - "k8s.io/*"

  - package-ecosystem: 'gomod'
    directory: '/tools/linters/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    labels:
    - "dependencies"
    - "auto-merge"
    reviewers:
      - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'gomod'
    directory: '/tools/test/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    labels:
    - "dependencies"
    - "auto-merge"
    reviewers:
      - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'gomod'
    directory: '/operator/tools/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    labels:
    - "dependencies"
    - "area/operator"
    - "auto-merge"
    reviewers:
    - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'gomod'
    directory: '/scanner/tools/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    labels:
    - "dependencies"
    - "area/scanner"
    - "auto-merge"
    reviewers:
    - "stackrox/scanner"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'docker'
    directory: 'operator/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    labels:
    - "dependencies"
    - "area/operator"
    - "auto-merge"
    reviewers:
    - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'docker'
    directory: 'image/rhel'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    labels:
    - "ci-all-qa-tests"
    - "dependencies"
    reviewers:
    - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'docker'
    directory: 'image/postgres'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    labels:
    - "ci-all-qa-tests"
    - "dependencies"
    reviewers:
    - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'docker'
    directory: 'scanner/image/scanner'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    labels:
    - "ci-all-qa-tests"
    - "dependencies"
    reviewers:
    - "stackrox/scanner"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: 'docker'
    directory: 'scanner/image/db'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    labels:
    - "ci-all-qa-tests"
    - "dependencies"
    reviewers:
    - "stackrox/scanner"
    commit-message:
      include: scope
      prefix: chore

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    reviewers:
    - "stackrox/backend-dep-updaters"
    commit-message:
      include: scope
      prefix: chore
