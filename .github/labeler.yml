# This file provides the list of labels to apply on PRs based on files changed
# More information on the supported syntax can be found here: https://github.com/actions/labeler

area/ci:
- changed-files:
  - any-glob-to-any-file:
    - .github/**/*
    - .openshift-ci/**/*
    - scripts/ci/**/
area/roxctl:
- changed-files:
  - any-glob-to-any-file:
    - roxctl/**/*
area/auth:
- changed-files:
  - any-glob-to-any-file:
    - pkg/auth/**/*
    - pkg/sac/**/*
area/ui:
- changed-files:
  - any-glob-to-any-file:
    - ui/**/*
area/operator:
- changed-files:
  - any-glob-to-any-file:
    - operator/**/*
area/helm:
- changed-files:
  - any-glob-to-any-file:
    - image/**/*
    - central/helm/**/*
    - central/helmcharts/**/*
    - pkg/helm/**/*
area/sensor:
- changed-files:
  - any-glob-to-any-file:
    - sensor/**/*
area/central:
- changed-files:
  - any-glob-to-any-file:
    - central/**/*
area/scanner:
- changed-files:
  - any-glob-to-any-file:
    - scanner/**/*
area/admission-controller:
- changed-files:
  - any-glob-to-any-file:
    - sensor/admission-control/**/*
area/postgres:
- changed-files:
  - any-glob-to-any-file:
    - central/globaldb/postgres.go
    - image/postgres/**/*
    - pkg/postgres/**/*
    - pkg/search/postgres/**/*
    - tools/generate-helpers/pg-table-bindings/**/*
    - tools/generate-helpers/pg-table-bindings-wrapper
ci-all-qa-tests:
- changed-files:
  - any-glob-to-any-file:
    - COLLECTOR_VERSION
    - SCANNER_VERSION

backport:
- base-branch: 'release-*'
