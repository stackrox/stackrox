name: Upload Artifact and retry
description: Retry wrapper of upload-artifact
inputs:
  name:
    description: Artifact name
    required: true
  path:
    description: Artifact path
    required: true
  retries:
    description: Retry count (max 5)
    required: false
    default: 1
runs:
  using: composite
  steps:
    - name: upload-artifact-try1
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}
    - name: upload-artifact-try2
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}
    - name: upload-artifact-try3
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}
