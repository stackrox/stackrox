name: Job Preamble
description: Perform common setup steps that many jobs need
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache Go dependencies
      uses: ./.github/actions/cache-go-dependencies

    - name: Resolve mods for protos
      run: go mod tidy
      shell: bash
