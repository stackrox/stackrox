name: Job Preamble
description: Common steps for most jobs
inputs:
  gcp-account:
    description: 'Account to be used to upload tests data'
    required: true
runs:
  using: composite
  steps:
    # https://cloud.google.com/bigquery/docs/write-api-streaming#node.js
    # - name: bigquery from nodejs
    #   uses: node
    #   post: metrics.post.js

    - name: Record job info
      shell: bash
      run: |
        set -x
        df --si /
        source scripts/ci/lib.sh
        trap_write_metrics \
          name '${{ github.job }}' \
          started_at "$(date +%s)" \
          stopped_at 'CURRENT_TIMESTAMP()' \
          outcome '${{ job.status }}' \
          SIGINT

    - name: Post-job check info
      uses: gacts/run-and-post-run@d803f6920adc9a47eeac4cb6c93dbc2e2890c684 # v1.4.0
      with:
        shell: bash
        post: >
          ls -la /tmp/job*.log;
          for fn in /tmp/job*.log; do echo "$fn"; cat "$fn"; echo; done;
          df --si /;

    - name: Recover docker image cache space
      run: |
        df --si /
        printf 'Docker prune: '
        docker system prune --force --all
        df --si /
      shell: bash

    - name: Remove unused gha runner tools if found
      shell: bash
      run: |
        set +e
        set -x
        cleanup=(
          /usr/share/dotnet
          /usr/local/lib/android
          /opt/ghc
          /opt/hostedtoolcache/CodeQL
          /opt/hostedtoolcache/Ruby
        )
        for d in "${cleanup[@]}"; do
          if [[ -d "/mnt${d}" ]]; then
            rm -rf "/mnt${d}"
          elif [[ -d "$d" ]]; then
            rm -rf "$d" \
              || sudo rm -rf "$d"
          fi
        done
        df --si /

    - name: Ignore dubious repository ownership
      run: |
        # Prevent fatal error "detected dubious ownership in repository" from recent git.
        git config --global --add safe.directory "$(pwd)"
      shell: bash

    - name: Set up gcloud CLI
      uses: 'google-github-actions/setup-gcloud@v2'
