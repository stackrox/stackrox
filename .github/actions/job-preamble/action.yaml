name: Job Preamble
description: Common steps for most jobs
inputs:
  free-disk-space:
    description: 'Free disk space desired in GB'
    required: false
    default: 20
  gcp-account:
    description: 'Account to be used to upload tests data'
    required: true
runs:
  using: composite
  steps:
    - name: Check installed tools
      shell: bash
      run: |
        set +e
        set -x
        gcloud version && which gcloud
        bq version && which bq
        docker plugin ls
        docker buildx version && which docker
        true

    - name: Recover docker image cache space
      run: |
        df --si /
        printf 'Docker prune: '
        docker system prune --force --all
        df --si /
      shell: bash

    - name: Remove unused gha runner tools if found
      shell: bash
      run: |
        set +e
        set -x
        cleanup=(
          /usr/share/dotnet
          /usr/local/lib/android
          /opt/ghc
          /opt/hostedtoolcache/CodeQL
          /opt/hostedtoolcache/Ruby
        )
        for d in "${cleanup[@]}"; do
          du -ks ${d}/../*
          free=$(df -BG --output=avail /)
          if [[ $free -gt "${{ inputs.free-disk-space }}" ]]; then
            echo "Reached required free disk space [${{ inputs.free-disk-space }}]"
            break
          fi
          if [[ -d "/mnt${d}" ]]; then
            rm -rf "/mnt${d}"
          elif [[ -d "$d" ]]; then
            rm -rf "$d" \
              || sudo rm -rf "$d"
          fi
        done
        df --si /

    - name: Ignore dubious repository ownership
      run: |
        # Prevent fatal error "detected dubious ownership in repository" from recent git.
        git config --global --add safe.directory "$(pwd)"
      shell: bash

    - name: Auth gcloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ inputs.gcp-account }}'
        export_environment_variables: true
        create_credentials_file: true
        cleanup_credentials: false

    - name: Set up gcloud CLI
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'

    - name: Check gcloud CLI after install
      shell: bash
      run: |
        gcloud version
        which gcloud
        /usr/bin/gcloud version

    - name: Record job info
      uses: gacts/run-and-post-run@d803f6920adc9a47eeac4cb6c93dbc2e2890c684 # v1.4.0
      env:
        GCP_SERVICE_ACCOUNT_STACKROX_CI: ${{ inputs.gcp-account }}
      if: "${{ env.GCP_SERVICE_ACCOUNT_STACKROX_CI != '' }}"
      with:
        shell: bash
        run: >
          source scripts/ci/lib.sh;
          create_job_record "${{ github.job }}" "gha";
        post: >
          source scripts/ci/lib.sh;
          update_job_record outcome "${{ job.status }}" stopped_at "CURRENT_TIMESTAMP()";
          df --si /;
