name: Cache UI Dependencies
description: Cache UI Dependencies (restore-only for PRs, save on master or with ci-seed-cache label)
inputs:
  lockFile:
    description: Where the package lock is written
    required: true
    default: "ui/apps/platform/package-lock.json"
runs:
  using: composite
  steps:
    - name: Restore UI Dependencies
      uses: actions/cache/restore@v4
      with:
        path: |
          ui/apps/platform/node_modules
        key: npm-v3-${{ hashFiles(inputs.lockFile) }}
