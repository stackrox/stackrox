apiVersion: olm.operatorframework.io/v1
kind: ClusterCatalog
metadata:
  name: stackrox-operator-test-index
  labels:
    app: operator-test
spec:
  source:
    type: Image
    image:
      ref: ${INDEX_IMAGE_REPO}:${INDEX_IMAGE_TAG}
---
apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rhacs-operator-installer
  namespace: ${NAMESPACE}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rhacs-operator-installer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: rhacs-operator-installer
  namespace: ${NAMESPACE}
---
apiVersion: olm.operatorframework.io/v1
kind: ClusterExtension
metadata:
  name: rhacs-operator
spec:
  namespace: ${NAMESPACE}
  serviceAccount:
    name: rhacs-operator-installer
  source:
    sourceType: Catalog
    catalog:
      selector:
        matchLabels:
          app: operator-test
      packageName: rhacs-operator
#      channels:
#      - rhacs-4.7
#  startingCSV: ${STARTING_CSV}
