apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app=sensor
  tail: -1
- type: pod
  selector: app=admission-control
  tail: -1
---
apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
status:
  conditions:
    - status: "True"
      type: Deployed
    - status: "True"
      type: Initialized
    - status: "False"
      type: Irreconcilable
    - status: "False"
      type: ReleaseFailed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-control
status:
  availableReplicas: 3
