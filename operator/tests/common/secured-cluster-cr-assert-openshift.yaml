# Make kuttl ignore this file unless running against openshift.
apiVersion: kuttl.dev/v1beta1
kind: TestFile
testRunSelector:
  matchLabels:
    openshift: "true"
---
# OpenShift-specific webhook assertions (10s + 2s padding = 12s timeout)
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: stackrox
webhooks:
  - name: policyeval.stackrox.io
    rules:
      - operations:
          - CREATE
          - UPDATE
    failurePolicy: Ignore
    timeoutSeconds: 12
  - name: k8sevents.stackrox.io
    rules:
      - operations:
          - CONNECT
    failurePolicy: Ignore
    timeoutSeconds: 12
