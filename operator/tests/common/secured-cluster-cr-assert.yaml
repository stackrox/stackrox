apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app=sensor
  tail: -1
- type: pod
  selector: app=admission-control
  tail: -1
- command: kubectl describe pod -n $NAMESPACE -l app=sensor
- command: kubectl describe pod -n $NAMESPACE -l app=admission-control
timeout: 1500
---
apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
status:
  clusterName: testing-cluster
  conditions:
    - status: "True"
      type: Deployed
    - status: "True"
      type: Initialized
    - status: "False"
      type: Irreconcilable
    - status: "False"
      type: ProxyConfigFailed
    - status: "False"
      type: ReleaseFailed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-control
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
status:
  availableReplicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: securedcluster-stackrox-secured-cluster-services-proxy-env
data:
  NO_PROXY: MTI3LjEuMi4zLzg= # 127.1.2.3/8
