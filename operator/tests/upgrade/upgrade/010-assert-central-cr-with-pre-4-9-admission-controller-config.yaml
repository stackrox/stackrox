apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app=sensor
  tail: -1
- type: pod
  selector: app=admission-control
  tail: -1
- type: pod
  selector: app=collector
  tail: -1
- command: retry-kubectl.sh describe pod -n $NAMESPACE -l app=sensor
- command: retry-kubectl.sh describe pod -n $NAMESPACE -l app=admission-control
- command: retry-kubectl.sh describe pod -n $NAMESPACE -l app=collector
# Please keep the above lists in sync with pods-debug.yaml
- command: retry-kubectl.sh describe securedcluster.platform.stackrox.io -n $NAMESPACE stackrox-secured-cluster-services
resourceRefs:
- apiVersion: platform.stackrox.io/v1alpha1
  kind: SecuredCluster
  name: stackrox-secured-cluster-services
  ref: sc_cr
assertAll:
- celExpr: "sc_cr.status.conditions.filter(c, c.type=='Deployed').exists(c, c.status=='True')"
- celExpr: "sc_cr.status.conditions.filter(c, c.type=='Initialized').exists(c, c.status=='True')"
- celExpr: "sc_cr.status.conditions.filter(c, c.type=='Irreconcilable').exists(c, c.status=='False')"
- celExpr: "sc_cr.status.conditions.filter(c, c.type=='ProxyConfigFailed').exists(c, c.status=='False')"
- celExpr: "sc_cr.status.conditions.filter(c, c.type=='ReleaseFailed').exists(c, c.status=='False')"
timeout: 1500
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-control
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner-v4-db
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner-v4-indexer
status:
  availableReplicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: securedcluster-stackrox-secured-cluster-services-proxy-env
data:
  NO_PROXY: MTI3LjEuMi4zLzg= # 127.1.2.3/8
