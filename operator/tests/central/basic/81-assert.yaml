apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
spec:
  template:
    spec:
      containers:
        - name: central
          env:
            - name: ROX_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ROX_OFFLINE_MODE
              value: "false"
            - name: ROX_ENABLE_OPENSHIFT_AUTH
              value: "true"
            - name: ROX_POSTGRES_DATASTORE
              value: "true"
            - name: NO_PROXY
              valueFrom:
                secretKeyRef:
                  key: NO_PROXY
                  name: central-stackrox-central-services-proxy-env
status:
  availableReplicas: 1
