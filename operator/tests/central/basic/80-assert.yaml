apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
spec:
  template:
    spec:
      containers:
        - name: central
          env:
            - name: ROX_TELEMETRY_ENDPOINT
              value: https://telemetry.endpoint
            - name: ROX_TELEMETRY_STORAGE_KEY_V1
              value: my-api-key
status:
  availableReplicas: 1
