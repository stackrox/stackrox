apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
- script: |
    set -eu # shell in CI does not grok -o pipefail
    # On OpenShift, test that Central auth reader rolebinding exists in kube-system.
    if kubectl get scc > /dev/null 2>&1; then kubectl get rolebinding rhacs-central-auth-reader-${NAMESPACE} -n kube-system; fi
collectors:
- type: pod
  selector: app=central
  tail: -1
- type: pod
  selector: app=central-db
  tail: -1
- type: pod
  selector: app=scanner
  tail: -1
- type: pod
  selector: app=scanner-db
  tail: -1
- command: kubectl describe pod -n $NAMESPACE -l app=central
- command: kubectl describe pod -n $NAMESPACE -l app=central-db
- command: kubectl describe pod -n $NAMESPACE -l app=scanner
- command: kubectl describe pod -n $NAMESPACE -l app=scanner-db
timeout: 1500
---
apiVersion: platform.stackrox.io/v1alpha1
kind: Central
metadata:
  name: stackrox-central-services
status:
  conditions:
  - status: "True"
    type: Deployed
  - status: "True"
    type: Initialized
  - status: "False"
    type: Irreconcilable
  - status: "False"
    type: ProxyConfigFailed
  - status: "False"
    type: ReleaseFailed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-db
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner-db
status:
  availableReplicas: 1
---
