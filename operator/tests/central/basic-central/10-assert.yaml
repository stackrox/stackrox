apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app=central
  tail: -1
- type: pod
  selector: app=central-db
  tail: -1
- type: pod
  selector: app=scanner
  tail: -1
- type: pod
  selector: app=scanner-db
  tail: -1
---
apiVersion: platform.stackrox.io/v1alpha1
kind: Central
metadata:
  name: stackrox-central-services
status:
  conditions:
  - status: "True"
    type: Deployed
  - status: "True"
    type: Initialized
  - status: "False"
    type: Irreconcilable
  - status: "False"
    type: ProxyConfigFailed
  - status: "False"
    type: ReleaseFailed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-db
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner-db
status:
  availableReplicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: additional-ca
data:
  00-foo.pem.crt: c29tZSBjZXJ0IGNvbnRlbnQK
---
apiVersion: v1
kind: Secret
metadata:
  name: central-stackrox-central-services-proxy-env
data:
  NO_PROXY: MTI3LjEuMi4zLzg= # 127.1.2.3/8
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: central-db
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: central-prometheus-k8s
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: central-prometheus-k8s
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rhacs-central-auth-reader
  namespace: kube-system
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: central-monitoring-tls
spec:
  ingress:
  - ports:
    - port: 9091
      protocol: TCP
  podSelector:
    matchLabels:
      app: central
  policyTypes:
  - Ingress
