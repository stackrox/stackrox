# Make kuttl ignore this file if running against openshift.
apiVersion: kuttl.dev/v1beta1
kind: TestFile
testRunSelector:
  matchLabels:
    openshift: "false"
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app=central
  tail: -1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
spec:
  template:
    spec:
      containers:
        - name: central
          env:
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: ROX_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: ROX_TELEMETRY_ENDPOINT
              value: https://telemetry.endpoint
            - name: ROX_TELEMETRY_STORAGE_KEY_V1
              value: my-api-key
            - name: ROX_OFFLINE_MODE
              value: "false"
            - name: ROX_INSTALL_METHOD
              value: "operator"
            - name: NO_PROXY
              valueFrom:
                secretKeyRef:
                  key: NO_PROXY
                  name: central-stackrox-central-services-proxy-env
status:
  availableReplicas: 1
