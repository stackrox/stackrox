apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app=central
  tail: -1
- type: pod
  selector: app=scanner
  tail: -1
- type: pod
  selector: app=scanner-db
  tail: -1
timeout: 1500
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
spec:
  template:
    spec:
      containers:
      - name: central
        ports:
        - containerPort: 8443
          name: api
          protocol: TCP
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
spec:
  template:
    spec:
      containers:
      - name: scanner
        ports:
        - containerPort: 8080
          name: https
          protocol: TCP
        - containerPort: 8443
          name: grpc
          protocol: TCP
status:
  availableReplicas: 1
