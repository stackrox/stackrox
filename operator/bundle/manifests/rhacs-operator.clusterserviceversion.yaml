apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: "[\n  {\n    \"apiVersion\": \"platform.stackrox.io/v1alpha1\",\n\
      \    \"kind\": \"Central\",\n    \"metadata\": {\n      \"name\": \"stackrox-central-services\"\
      ,\n      \"namespace\": \"stackrox\"\n    },\n    \"spec\": {\n      \"central\"\
      : {\n        \"exposure\": {\n          \"route\": {\n            \"enabled\"\
      : true\n          }\n        }\n      }\n    }\n  },\n  {\n    \"apiVersion\"\
      : \"platform.stackrox.io/v1alpha1\",\n    \"kind\": \"SecuredCluster\",\n  \
      \  \"metadata\": {\n      \"name\": \"stackrox-secured-cluster-services\",\n\
      \      \"namespace\": \"stackrox\"\n    },\n    \"spec\": {\n      \"clusterName\"\
      : \"my-cluster\"\n    }\n  }\n]"
    capabilities: Seamless Upgrades
    categories: Security
    containerImage: quay.io/stackrox-io/stackrox-operator:0.0.1
    createdAt: '1999-12-31T23:59:59Z'
    description: Red Hat Advanced Cluster Security (RHACS) operator provisions the
      services necessary to secure each of your OpenShift and Kubernetes clusters.
    operatorframework.io/suggested-namespace: rhacs-operator
    operators.openshift.io/infrastructure-features: '["disconnected", "proxy-aware"]'
    operators.openshift.io/valid-subscription: '["OpenShift Platform Plus", "Red Hat
      Advanced Cluster Security"]'
    operators.operatorframework.io/builder: operator-sdk-v1.24.1
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    support: Red Hat
  name: rhacs-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Central is the configuration template for the central services.
        This includes the API server, persistent storage, and the web UI, as well
        as the image scanner.
      displayName: Central
      kind: Central
      name: centrals.platform.stackrox.io
      resources:
      - kind: Deployment
        name: ''
        version: v1
      - kind: Route
        name: ''
        version: v1
      - kind: Secret
        name: ''
        version: v1
      - kind: Service
        name: ''
        version: v1
      specDescriptors:
      - description: Settings for the Central component, which is responsible for
          all user interaction.
        displayName: Central Component Settings
        path: central
      - description: Settings for the Scanner component, which is responsible for
          vulnerability scanning of container images.
        displayName: Scanner Component Settings
        path: scanner
      - description: Settings related to outgoing network traffic.
        displayName: Egress
        path: egress
      - description: Allows you to specify additional trusted Root CAs.
        displayName: TLS
        path: tls
      - description: Additional image pull secrets to be taken into account for pulling
          images.
        displayName: Image Pull Secrets
        path: imagePullSecrets
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Customizations to apply on all Central Services components.
        displayName: Customizations
        path: customize
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Miscellaneous settings.
        displayName: Miscellaneous
        path: misc
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Specify a secret that contains the administrator password in
          the "password" data item. If omitted, the operator will auto-generate a
          password and store it in the "password" item in the "central-htpasswd" secret.
        displayName: Administrator Password
        path: central.adminPasswordSecret
      - description: Here you can configure if you want to expose central through
          a node port, a load balancer, or an OpenShift route.
        displayName: Exposure
        path: central.exposure
      - description: By default, Central will only serve an internal TLS certificate,
          which means that you will need to handle TLS termination at the ingress
          or load balancer level. If you want to terminate TLS in Central and serve
          a custom server certificate, you can specify a secret containing the certificate
          and private key here.
        displayName: User-facing TLS certificate secret
        path: central.defaultTLSSecret
      - description: Configures monitoring endpoint for Central. The monitoring endpoint
          allows other services to collect metrics from Central, provided in Prometheus
          compatible format.
        displayName: Monitoring
        path: central.monitoring
      - description: Configures how Central should store its persistent data. You
          can choose between using a persistent volume claim (recommended default),
          and a host path.
        displayName: Persistence
        path: central.persistence
      - description: 'NOTE: Central DB is in Technology Preview. Settings for Central
          DB, which is responsible for data persistence.'
        displayName: Central DB Settings (Technology Preview)
        path: central.db
      - description: Configures telemetry settings for Central. If enabled, Central
          transmits telemetry and diagnostic data to a remote storage backend.
        displayName: Telemetry
        path: central.telemetry
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Configures resources within Central in a declarative manner.
        displayName: Declarative Configuration
        path: central.declarativeConfiguration
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Allows overriding the default resource settings for this component.
          Please consult the documentation for an overview of default resource requirements
          and a sizing guide.
        displayName: Resources
        path: central.resources
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:resourceRequirements
      - description: If you want this component to only run on specific nodes, you
          can configure a node selector here.
        displayName: Node Selector
        path: central.nodeSelector
      - description: If you want this component to only run on specific nodes, you
          can configure tolerations of tainted nodes.
        displayName: Tolerations
        path: central.tolerations
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:tolerations
      - description: Disable admin password generation. Do not use this for first-time
          installations, as you will have no way to perform initial setup and configuration
          of alternative authentication methods.
        displayName: Admin Password Generation Disabled
        path: central.adminPasswordGenerationDisabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: The name of the referenced secret.
        displayName: Name
        path: central.adminPasswordSecret.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: Specify whether central-db is enabled, Default configures central
          to use rocksdb. If IsEnabled the operator will provision the Central DB
          or use an external DB if a connection string is provided.
        displayName: Is Enabled
        path: central.db.isEnabled
      - description: Specify a secret that contains the password in the "password"
          data item. If omitted, the operator will auto-generate a DB password and
          store it in the "password" item in the "central-db-password" secret.
        displayName: Administrator Password
        path: central.db.passwordSecret
      - description: Specify a connection string that corresponds to an existing database.
          If set, the operator will not manage Central DB. When using this option,
          you must explicitly set a password secret; automatically generating a password
          will not be supported.
        displayName: Connection String Override
        path: central.db.connectionString
      - description: Configures how Central DB should store its persistent data. You
          can choose between using a persistent volume claim (recommended default),
          and a host path.
        displayName: Persistence
        path: central.db.persistence
      - description: Allows overriding the default resource settings for this component.
          Please consult the documentation for an overview of default resource requirements
          and a sizing guide.
        displayName: Resources
        path: central.db.resources
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:resourceRequirements
      - description: If you want this component to only run on specific nodes, you
          can configure a node selector here.
        displayName: Node Selector
        path: central.db.nodeSelector
      - description: If you want this component to only run on specific nodes, you
          can configure tolerations of tainted nodes.
        displayName: Tolerations
        path: central.db.tolerations
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:tolerations
      - description: The name of the referenced secret.
        displayName: Name
        path: central.db.passwordSecret.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: Uses a Kubernetes persistent volume claim (PVC) to manage the
          storage location of persistent data. Recommended for most users.
        displayName: Persistent volume claim
        path: central.db.persistence.persistentVolumeClaim
      - description: Stores persistent data on a directory on the host. This is not
          recommended, and should only be used together with a node selector (only
          available in YAML view).
        displayName: Host path
        path: central.db.persistence.hostPath
      - description: The path on the host running Central.
        displayName: Path
        path: central.db.persistence.hostPath.path
      - description: The name of the PVC to manage persistent data. If no PVC with
          the given name exists, it will be created. Defaults to "central-db" if not
          set.
        displayName: Claim Name
        path: central.db.persistence.persistentVolumeClaim.claimName
      - description: The size of the persistent volume when created through the claim.
          If a claim was automatically created, this can be used after the initial
          deployment to resize (grow) the volume (only supported by some storage class
          controllers).
        displayName: Size
        path: central.db.persistence.persistentVolumeClaim.size
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: The name of the storage class to use for the PVC. If your cluster
          is not configured with a default storage class, you must select a value
          here.
        displayName: Storage Class
        path: central.db.persistence.persistentVolumeClaim.storageClassName
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:StorageClass
      - description: List of config maps containing declarative configuration.
        displayName: Config maps containing declarative configuration
        path: central.declarativeConfiguration.configMaps
      - description: List of secrets containing declarative configuration.
        displayName: Secrets containing declarative configuration
        path: central.declarativeConfiguration.secrets
      - description: The name of the referenced config map.
        displayName: Name
        path: central.declarativeConfiguration.configMaps[0].name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:ConfigMap
      - description: The name of the referenced secret.
        displayName: Name
        path: central.declarativeConfiguration.secrets[0].name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: The name of the referenced secret.
        displayName: Name
        path: central.defaultTLSSecret.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: Expose Central through an OpenShift route.
        displayName: Route
        path: central.exposure.route
      - description: Expose Central through a load balancer service.
        displayName: Load Balancer
        path: central.exposure.loadBalancer
      - description: Expose Central through a node port.
        displayName: Node Port
        path: central.exposure.nodePort
      - displayName: Enabled
        path: central.exposure.loadBalancer.enabled
      - description: Defaults to 443 if not set.
        displayName: Port
        path: central.exposure.loadBalancer.port
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:central.exposure.loadBalancer.enabled:true
      - description: If you have a static IP address reserved for your load balancer,
          you can enter it here.
        displayName: IP
        path: central.exposure.loadBalancer.ip
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:central.exposure.loadBalancer.enabled:true
      - displayName: Enabled
        path: central.exposure.nodePort.enabled
      - description: Use this to specify an explicit node port. Most users should
          leave this empty.
        displayName: Port
        path: central.exposure.nodePort.port
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:central.exposure.nodePort.enabled:true
      - displayName: Enabled
        path: central.exposure.route.enabled
      - description: Specify a custom hostname for the central route. If unspecified,
          an appropriate default value will be automatically chosen by OpenShift route
          operator.
        displayName: Host
        path: central.exposure.route.host
      - description: Expose the monitoring endpoint. A new service, "monitoring",
          with port 9090, will be created as well as a network policy allowing inbound
          connections to the port.
        displayName: Expose Endpoint
        path: central.monitoring.exposeEndpoint
      - description: Uses a Kubernetes persistent volume claim (PVC) to manage the
          storage location of persistent data. Recommended for most users.
        displayName: Persistent volume claim
        path: central.persistence.persistentVolumeClaim
      - description: Stores persistent data on a directory on the host. This is not
          recommended, and should only be used together with a node selector (only
          available in YAML view).
        displayName: Host path
        path: central.persistence.hostPath
      - description: The path on the host running Central.
        displayName: Path
        path: central.persistence.hostPath.path
      - description: The name of the PVC to manage persistent data. If no PVC with
          the given name exists, it will be created. Defaults to "stackrox-db" if
          not set.
        displayName: Claim Name
        path: central.persistence.persistentVolumeClaim.claimName
      - description: The size of the persistent volume when created through the claim.
          If a claim was automatically created, this can be used after the initial
          deployment to resize (grow) the volume (only supported by some storage class
          controllers).
        displayName: Size
        path: central.persistence.persistentVolumeClaim.size
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: The name of the storage class to use for the PVC. If your cluster
          is not configured with a default storage class, you must select a value
          here.
        displayName: Storage Class
        path: central.persistence.persistentVolumeClaim.storageClassName
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:StorageClass
      - description: Specifies if Telemetry is enabled.
        displayName: Enabled
        path: central.telemetry.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Defines the telemetry storage backend for Central.
        displayName: Storage
        path: central.telemetry.storage
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:central.telemetry.enabled:true
      - description: Storage API endpoint.
        displayName: Endpoint
        path: central.telemetry.storage.endpoint
      - description: Storage API key. If not set, telemetry is disabled.
        displayName: Key
        path: central.telemetry.storage.key
      - description: Custom labels to set on all managed objects.
        displayName: Labels
        path: customize.labels
      - description: Custom annotations to set on all managed objects.
        displayName: Annotations
        path: customize.annotations
      - description: Custom environment variables to set on managed pods' containers.
        displayName: Environment Variables
        path: customize.envVars
      - description: Configures whether Red Hat Advanced Cluster Security should run
          in online or offline (disconnected) mode. In offline mode, automatic updates
          of vulnerability definitions and kernel modules are disabled.
        displayName: Connectivity Policy
        path: egress.connectivityPolicy
      - description: The name of the referenced secret.
        displayName: Name
        path: imagePullSecrets[0].name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: Set this to true to have the operator create SecurityContextConstraints
          (SCCs) for the operands. This isn't usually needed, and may interfere with
          other workloads.
        displayName: Create SecurityContextConstraints for Operand
        path: misc.createSCCs
      - description: If you do not want to deploy the Red Hat Advanced Cluster Security
          Scanner, you can disable it here (not recommended). If you do so, all the
          settings in this section will have no effect.
        displayName: Scanner Component
        path: scanner.scannerComponent
      - description: Settings pertaining to the analyzer deployment, such as for autoscaling.
        displayName: Analyzer
        path: scanner.analyzer
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:scanner.scannerComponent:Enabled
      - description: Settings pertaining to the database used by the Red Hat Advanced
          Cluster Security Scanner.
        displayName: DB
        path: scanner.db
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:scanner.scannerComponent:Enabled
      - description: Configures monitoring endpoint for Scanner. The monitoring endpoint
          allows other services to collect metrics from Scanner, provided in Prometheus
          compatible format.
        displayName: Monitoring
        path: scanner.monitoring
      - description: Controls the number of analyzer replicas and autoscaling.
        displayName: Scaling
        path: scanner.analyzer.scaling
      - description: Allows overriding the default resource settings for this component.
          Please consult the documentation for an overview of default resource requirements
          and a sizing guide.
        displayName: Resources
        path: scanner.analyzer.resources
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:resourceRequirements
      - description: If you want this component to only run on specific nodes, you
          can configure a node selector here.
        displayName: Node Selector
        path: scanner.analyzer.nodeSelector
      - description: If you want this component to only run on specific nodes, you
          can configure tolerations of tainted nodes.
        displayName: Tolerations
        path: scanner.analyzer.tolerations
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:tolerations
      - description: When enabled, the number of analyzer replicas is managed dynamically
          based on the load, within the limits specified below.
        displayName: Autoscaling
        path: scanner.analyzer.scaling.autoScaling
      - description: When autoscaling is disabled, the number of replicas will always
          be configured to match this value.
        displayName: Default Replicas
        path: scanner.analyzer.scaling.replicas
      - displayName: Autoscaling Minimum Replicas
        path: scanner.analyzer.scaling.minReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:scanner.analyzer.scaling.autoScaling:Enabled
      - displayName: Autoscaling Maximum Replicas
        path: scanner.analyzer.scaling.maxReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:scanner.analyzer.scaling.autoScaling:Enabled
      - description: Allows overriding the default resource settings for this component.
          Please consult the documentation for an overview of default resource requirements
          and a sizing guide.
        displayName: Resources
        path: scanner.db.resources
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:resourceRequirements
      - description: If you want this component to only run on specific nodes, you
          can configure a node selector here.
        displayName: Node Selector
        path: scanner.db.nodeSelector
      - description: If you want this component to only run on specific nodes, you
          can configure tolerations of tainted nodes.
        displayName: Tolerations
        path: scanner.db.tolerations
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:tolerations
      - description: Expose the monitoring endpoint. A new service, "monitoring",
          with port 9090, will be created as well as a network policy allowing inbound
          connections to the port.
        displayName: Expose Endpoint
        path: scanner.monitoring.exposeEndpoint
      - displayName: Additional CAs
        path: tls.additionalCAs
      statusDescriptors:
      - description: Info stores information on how to obtain the admin password.
        displayName: Admin Credentials Info
        path: central.adminPassword.info
      - description: The deployed version of the product.
        displayName: Product Version
        path: productVersion
      - displayName: Central
        path: central
      - description: AdminPasswordSecretReference contains reference for the admin
          password
        displayName: Admin Password Secret Reference
        path: central.adminPassword.adminPasswordSecretReference
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      version: v1alpha1
    - description: SecuredCluster is the configuration template for the secured cluster
        services. These include Sensor, which is responsible for the connection to
        Central, and Collector, which performs host-level collection of process and
        network events.<p> **Important:** Please see the _Installation Prerequisites_
        on the main RHACS operator page before deploying, or consult the RHACS documentation
        on creating cluster init bundles.
      displayName: Secured Cluster
      kind: SecuredCluster
      name: securedclusters.platform.stackrox.io
      resources:
      - kind: DaemonSet
        name: ''
        version: v1
      - kind: Deployment
        name: ''
        version: v1
      specDescriptors:
      - description: 'The unique name of this cluster, as it will be shown in the
          Red Hat Advanced Cluster Security UI. Note: Once a name is set here, you
          will not be able to change it again. You will need to delete and re-create
          this object in order to register a cluster with a new name.'
        displayName: Cluster Name
        path: clusterName
      - description: 'The endpoint of the Red Hat Advanced Cluster Security Central
          instance to connect to, including the port number. If using a non-gRPC capable
          load balancer, use the WebSocket protocol by prefixing the endpoint address
          with wss://. Note: when leaving this blank, Sensor will attempt to connect
          to a Central instance running in the same namespace.'
        displayName: Central Endpoint
        path: centralEndpoint
      - description: Settings for the Sensor component.
        displayName: Sensor Settings
        path: sensor
      - description: Settings for the Admission Control component, which is necessary
          for preventive policy enforcement, and for Kubernetes event monitoring.
        displayName: Admission Control Settings
        path: admissionControl
      - description: Settings for the components running on each node in the cluster
          (Collector and Compliance).
        displayName: Per Node Settings
        path: perNode
      - description: Settings relating to the ingestion of Kubernetes audit logs.
        displayName: Kubernetes Audit Logs Ingestion Settings
        path: auditLogs
      - description: Settings for the Scanner component, which is responsible for
          vulnerability scanning of container images stored in a cluster-local image
          repository.
        displayName: Scanner Component Settings
        path: scanner
      - description: Allows you to specify additional trusted Root CAs.
        displayName: TLS
        path: tls
      - description: Additional image pull secrets to be taken into account for pulling
          images.
        displayName: Image Pull Secrets
        path: imagePullSecrets
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Customizations to apply on all Central Services components.
        displayName: Customizations
        path: customize
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Miscellaneous settings.
        displayName: Miscellaneous
        path: misc
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Set this to 'true' to enable preventive policy enforcement for
          object creations.
        displayName: Listen On Creates
        path: admissionControl.listenOnCreates
      - description: "Set this to 'true' to enable preventive policy enforcement for\
          \ object updates. \n Note: this will not have any effect unless 'Listen\
          \ On Creates' is set to 'true' as well."
        displayName: Listen On Updates
        path: admissionControl.listenOnUpdates
      - description: Set this to 'true' to enable monitoring and enforcement for Kubernetes
          events (port-forward and exec).
        displayName: Listen On Events
        path: admissionControl.listenOnEvents
      - description: Should inline scanning be performed on previously unscanned images
          during a deployments admission review.
        displayName: Contact Image Scanners
        path: admissionControl.contactImageScanners
      - description: Maximum timeout period for admission review, upon which admission
          review will fail open. Use it to set request timeouts when you enable inline
          image scanning. The default kubectl timeout is 30 seconds; taking padding
          into account, this should not exceed 25 seconds.
        displayName: Timeout Seconds
        path: admissionControl.timeoutSeconds
      - description: Enables teams to bypass admission control in a monitored manner
          in the event of an emergency.
        displayName: Bypass
        path: admissionControl.bypass
      - description: Allows overriding the default resource settings for this component.
          Please consult the documentation for an overview of default resource requirements
          and a sizing guide.
        displayName: Resources
        path: admissionControl.resources
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:resourceRequirements
      - description: If you want this component to only run on specific nodes, you
          can configure a node selector here.
        displayName: Node Selector
        path: admissionControl.nodeSelector
      - description: If you want this component to only run on specific nodes, you
          can configure tolerations of tainted nodes.
        displayName: Tolerations
        path: admissionControl.tolerations
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:tolerations
      - description: Whether collection of Kubernetes audit logs should be enabled
          or disabled. Currently, this is only supported on OpenShift 4, and trying
          to enable it on non-OpenShift 4 clusters will result in an error. Use the
          'Auto' setting to enable it on compatible environments, and disable it elsewhere.
        displayName: Collection
        path: auditLogs.collection
      - description: Custom labels to set on all managed objects.
        displayName: Labels
        path: customize.labels
      - description: Custom annotations to set on all managed objects.
        displayName: Annotations
        path: customize.annotations
      - description: Custom environment variables to set on managed pods' containers.
        displayName: Environment Variables
        path: customize.envVars
      - description: The name of the referenced secret.
        displayName: Name
        path: imagePullSecrets[0].name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: Set this to true to have the operator create SecurityContextConstraints
          (SCCs) for the operands. This isn't usually needed, and may interfere with
          other workloads.
        displayName: Create SecurityContextConstraints for Operand
        path: misc.createSCCs
      - description: Settings for the Collector container, which is responsible for
          collecting process and networking activity at the host level.
        displayName: Collector Settings
        path: perNode.collector
      - description: Settings for the Compliance container, which is responsible for
          checking host-level configurations.
        displayName: Compliance Settings
        path: perNode.compliance
      - description: To ensure comprehensive monitoring of your cluster activity,
          Red Hat Advanced Cluster Security will run services on every node in the
          cluster, including tainted nodes by default. If you do not want this behavior,
          please select 'AvoidTaints' here.
        displayName: Taint Toleration
        path: perNode.taintToleration
      - description: The method for system-level data collection. Kernel module is
          recommended. If you select "NoCollection", you will not be able to see any
          information about network activity and process executions. The remaining
          settings in these section will not have any effect.
        displayName: Collection
        path: perNode.collector.collection
      - description: The image flavor to use for collector. "Regular" images are bigger
          in size, but contain kernel modules for most kernels. If you use the "Slim"
          image flavor, you must ensure that your Central instance is connected to
          the internet, or regularly receives Collector Support Package updates (for
          further instructions, please refer to the documentation).
        displayName: Image Flavor
        path: perNode.collector.imageFlavor
      - description: Allows overriding the default resource settings for this component.
          Please consult the documentation for an overview of default resource requirements
          and a sizing guide.
        displayName: Resources
