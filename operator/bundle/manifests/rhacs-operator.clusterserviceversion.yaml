          "kind": "Central",
          "metadata": {
            "labels": {
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "rhacs-operator"
            },
            "name": "central-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "platform.stackrox.io/v1alpha1",
          "kind": "SecuredCluster",
          "metadata": {
            "labels": {
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "rhacs-operator"
            },
            "name": "securedcluster-sample"
          },
          "spec": null
        }
      ]
    capabilities: Basic Install
    createdAt: "2024-09-03T11:43:31Z"
    operators.operatorframework.io/builder: operator-sdk-v1.36.1
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
  name: rhacs-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: |-
        Central is the configuration template for the central services. This includes the API server, persistent storage,
        and the web UI, as well as the image scanner.
      displayName: Central
      kind: Central
      name: centrals.platform.stackrox.io
      resources:
      - kind: Deployment
        name: ""
        version: v1
      - kind: Route
        name: ""
        version: v1
      - kind: Secret
        name: ""
        version: v1
      - kind: Service
        name: ""
        version: v1
      specDescriptors:
      - description: Settings for the Central component, which is responsible for
          all user interaction.
        displayName: Central Component Settings
        path: central
      - description: |-
          Specify a secret that contains the administrator password in the "password" data item.
          If omitted, the operator will auto-generate a password and store it in the "password" item
          in the "central-htpasswd" secret.
        displayName: Administrator Password
        path: central.adminPasswordSecret
      - description: |-
          Specify a secret that contains the password in the "password" data item. This can only be used when
          specifying a connection string manually.
          When omitted, the operator will auto-generate a DB password and store it in the "password" item
          in the "central-db-password" secret.
        displayName: Administrator Password
        path: central.db.passwordSecret
      - description: |-
          Uses a Kubernetes persistent volume claim (PVC) to manage the storage location of persistent data.
          Recommended for most users.
        displayName: Persistent volume claim
        path: central.db.persistence.persistentVolumeClaim
      - description: |-
          The name of the PVC to manage persistent data. If no PVC with the given name exists, it will be
          created. Defaults to "central-db" if not set.
        displayName: Claim Name
        path: central.db.persistence.persistentVolumeClaim.claimName
      - displayName: Enabled
        path: central.exposure.loadBalancer.enabled
      - displayName: Enabled
        path: central.exposure.nodePort.enabled
      - description: Expose Central through an OpenShift route.
        displayName: Route
        path: central.exposure.route
      - displayName: Enabled
        path: central.exposure.route.enabled
      - description: |-
          Expose the monitoring endpoint. A new service, "monitoring",
          with port 9090, will be created as well as a network policy allowing
          inbound connections to the port.
        displayName: Expose Endpoint
        path: central.monitoring.exposeEndpoint
      - description: Enables the encryption of notifier secrets stored in the Central
          DB.
        displayName: Enabled
        path: central.notifierSecretsEncryption.enabled
      - description: |-
          Uses a Kubernetes persistent volume claim (PVC) to manage the storage location of persistent data.
          Recommended for most users.
        displayName: Persistent volume claim
        path: central.persistence.persistentVolumeClaim
      - description: |-
          The name of the PVC to manage persistent data. If no PVC with the given name exists, it will be
          created. Defaults to "stackrox-db" if not set.
        displayName: Claim Name
        path: central.persistence.persistentVolumeClaim.claimName
      - description: Specifies if Telemetry is enabled.
        displayName: Enabled
        path: central.telemetry.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Storage API endpoint.
        displayName: Endpoint
        path: central.telemetry.storage.endpoint
      - description: Custom labels to set on all managed objects.
        displayName: Labels
        path: customize.labels
      - description: |-
          Configures whether Red Hat Advanced Cluster Security should run in online or offline (disconnected) mode.
          In offline mode, automatic updates of vulnerability definitions and kernel modules are disabled.
        displayName: Connectivity Policy
        path: egress.connectivityPolicy
      - description: |-
          Deprecated field. This field will be removed in a future release.
          Set this to true to have the operator create SecurityContextConstraints (SCCs) for the operands. This
          isn't usually needed, and may interfere with other workloads.
        displayName: Create SecurityContextConstraints for Operand
        path: misc.createSCCs
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - displayName: Enabled
        path: monitoring.openshift.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: To provide security at the network level the ACS Operator creates
          NetworkPolicy resources by default. If you want to manage your own NetworkPolicy
          objects then set this to "Disabled".
        displayName: Network Policies
        path: network.policies
      - description: Resource API version.
        displayName: API Version
        path: overlays[0].apiVersion
      - description: |-
          Path of the form a.[key1:value1].b.[:value2]
          Where [key1:value1] is a selector for a key-value pair to identify a list element and [:value] is a value
          selector to identify a list element in a leaf list.
          All path intermediate nodes must exist.
        displayName: Path
        path: overlays[0].patches[0].path
      - description: Controls the number of analyzer replicas and autoscaling.
        displayName: Scaling
        path: scanner.analyzer.scaling
      - description: |-
          When enabled, the number of component replicas is managed dynamically based on the load, within the limits
          specified below.
        displayName: Autoscaling
        path: scanner.analyzer.scaling.autoScaling
      - description: |-
          Expose the monitoring endpoint. A new service, "monitoring",
          with port 9090, will be created as well as a network policy allowing
          inbound connections to the port.
        displayName: Expose Endpoint
        path: scanner.monitoring.exposeEndpoint
      - description: |-
          If you do not want to deploy the Red Hat Advanced Cluster Security Scanner, you can disable it here
          (not recommended). By default, the scanner is enabled.
          If you do so, all the settings in this section will have no effect.
        displayName: Scanner Component
        path: scanner.scannerComponent
      - description: |-
          Configures how Scanner V4 should store its persistent data.
          You can use a persistent volume claim (the recommended default), a host path,
          or an emptyDir volume if Scanner V4 is running on a secured cluster without default StorageClass.
        displayName: Persistence
        path: scannerV4.db.persistence
      - description: |-
          Uses a Kubernetes persistent volume claim (PVC) to manage the storage location of persistent data.
          Recommended for most users.
        displayName: Persistent volume claim
        path: scannerV4.db.persistence.persistentVolumeClaim
      - description: |-
          The name of the PVC to manage persistent data. If no PVC with the given name exists, it will be
          created. Defaults to "scanner-v4-db" if not set.
        displayName: Claim Name
        path: scannerV4.db.persistence.persistentVolumeClaim.claimName
      - description: Controls the number of replicas and autoscaling for this component.
        displayName: Scaling
        path: scannerV4.indexer.scaling
      - description: |-
          When enabled, the number of component replicas is managed dynamically based on the load, within the limits
          specified below.
        displayName: Autoscaling
        path: scannerV4.indexer.scaling.autoScaling
      - description: Controls the number of replicas and autoscaling for this component.
        displayName: Scaling
        path: scannerV4.matcher.scaling
      - description: |-
          When enabled, the number of component replicas is managed dynamically based on the load, within the limits
