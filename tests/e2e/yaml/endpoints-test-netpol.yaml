apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ext-to-central-ports
  namespace: stackrox
  labels:
    app.kubernetes.io/name: stackrox
spec:
  ingress:
  - ports:
    - port: 8444
      protocol: TCP
    - port: 8446
      protocol: TCP
  podSelector:
    matchLabels:
      app: central
  policyTypes:
  - Ingress

