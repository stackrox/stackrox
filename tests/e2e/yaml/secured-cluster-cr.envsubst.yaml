apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
spec:
  centralEndpoint: $central_endpoint
  clusterName: remote
  admissionControl:
    resources:
      limits:
        cpu: null
  perNode:
    collector:
      collection: $collection_method
      resources:
        limits:
          cpu: null
    compliance:
      resources:
        limits:
          cpu: null
    nodeInventory:
      resources:
        limits:
          cpu: null
  scanner:
    scannerComponent: $scanner_component_setting
    analyzer:
      scaling:
        autoScaling: Disabled
        replicas: 1
      resources:
        requests:
          memory: 500Mi
          cpu: 500m
        limits:
          memory: 2500Mi
          cpu: null
    db:
      resources:
        requests:
          cpu: 400m
          memory: 512Mi
        limits:
          cpu: null
          memory: 4Gi
  sensor:
    resources:
      limits:
        cpu: null
