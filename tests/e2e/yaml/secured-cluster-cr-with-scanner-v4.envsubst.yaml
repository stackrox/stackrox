apiVersion: platform.stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
spec:
  centralEndpoint: $central_endpoint
  clusterName: remote
  admissionControl:
    resources:
      requests:
        memory: "100Mi"
        cpu: "100m"
  sensor:
    resources:
      requests:
        memory: "100Mi"
        cpu: "300m"
  perNode:
    collector:
      resources:
        requests:
          memory: "100Mi"
          cpu: "100m"
      collection: $collection_method
      forceCollection: true
    compliance:
      resources:
        requests:
          memory: "100Mi"
          cpu: "100m"
    nodeInventory:
      resources:
        requests:
          memory: "100Mi"
          cpu: "100m"
  scanner:
    scannerComponent: $scanner_component_setting
    analyzer:
      scaling:
        autoScaling: Disabled
        replicas: 1
      resources:
        requests:
          memory: 500Mi
          cpu: 500m
        limits:
          memory: 2500Mi
          cpu: 1000m
    db:
      resources:
        requests:
          cpu: 400m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 4Gi
  scannerV4:
    scannerComponent: AutoSense
    indexer:
      scaling:
        autoScaling: Disabled
        replicas: 1
      resources:
        requests:
          cpu: "1000m"
          memory: "1500Mi"
        limits:
          cpu: "2000m"
          memory: "2Gi"
    db:
      resources:
        requests:
          cpu: "200m"
          memory: "2Gi"
        limits:
          cpu: "1000m"
          memory: "2500Mi"
