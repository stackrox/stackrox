apiVersion: platform.stackrox.io/v1alpha1
kind: Central
metadata:
  name: stackrox-central-services
spec:
  imagePullSecrets:
  - name: stackrox
  # Match the values set by deploy/ scripts.
  central:
    adminPasswordSecret:
      name: central-admin-pass
    defaultTLSSecret:
      name: central-default-tls-secret
    exposure:
      loadBalancer:
        enabled: $central_exposure_loadBalancer_enabled
      route:
        enabled: $central_exposure_route_enabled
    declarativeConfiguration:
      configMaps:
      - name: "declarative-configurations"
      secrets:
      - name: "sensitive-declarative-configurations"
    db:
      resources:
        limits:
          cpu: "2000m"
          memory: "16Gi"
        requests:
          cpu: "800m"
          memory: "1Gi"
${disableSpecTLS}  tls:
${disableSpecTLS}    additionalCAs:
${disableSpecTLS}    - name: additional-ca
${disableSpecTLS}      content: |
$centralAdditionalCAIndented
  customize:
    envVars:$customize_envVars
  scanner:
    analyzer:
      scaling:
        autoScaling: Disabled
        replicas: 1
  scannerV4:
    scannerComponent: Enabled
    indexer:
      scaling:
        autoScaling: Disabled
        replicas: 1
      resources:
        requests:
          cpu: "400m"
          memory: "1Gi"
        limits:
          cpu: "1000m"
          memory: "2Gi"
    matcher:
      scaling:
        autoScaling: Disabled
        replicas: 1
      resources:
        requests:
          cpu: "400m"
          memory: "2000Mi"
        limits:
          cpu: "6000m"
          memory: "2000Mi"
    db:
      resources:
        requests:
          cpu: "300m"
          memory: "500Mi"
        limits:
          cpu: "1000m"
          memory: "1000Mi"
---
apiVersion: v1
kind: Secret
metadata:
  name: central-admin-pass
data:
  password: $centralAdminPasswordBase64
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: central-default-tls-secret
data:
  tls.key: $centralDefaultTlsSecretKeyBase64
  tls.crt: $centralDefaultTlsSecretCertBase64
