---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: port-forward-sa
---
apiVersion: v1
kind: Secret
metadata:
  name: port-forward-sa-secret
  annotations:
    kubernetes.io/service-account.name: port-forward-sa
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: port-forward-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/portforward"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: port-forward-rolebinding
subjects:
- kind: ServiceAccount
  name: port-forward-sa
  namespace: stackrox
roleRef:
  kind: Role
  name: port-forward-role
  apiGroup: rbac.authorization.k8s.io
