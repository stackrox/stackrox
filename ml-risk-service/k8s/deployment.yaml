apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-risk-service
  namespace: stackrox
  labels:
    app.kubernetes.io/name: ml-risk-service
    app.kubernetes.io/component: ml-service
    app.kubernetes.io/part-of: stackrox
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ml-risk-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ml-risk-service
        app.kubernetes.io/component: ml-service
        app.kubernetes.io/part-of: stackrox
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ml-risk-service
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ml-risk-service
          image: quay.io/stehessel/ml-risk-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: rest
              containerPort: 8090
              protocol: TCP
          env:
            - name: GRPC_PORT
              value: "8080"
            - name: HEALTH_PORT
              value: "8081"
            - name: REST_PORT
              value: "8090"
            - name: ENABLE_REST
              value: "true"
            - name: CONFIG_FILE
              value: "/app/config/feature_config.yaml"
            - name: LOG_LEVEL
              value: "INFO"
            - name: PYTHONPATH
              value: "/app"
          # Optional: Load pre-trained model
          # - name: MODEL_FILE
          #   value: "/app/models/pretrained_model.pkl"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: model-storage
              mountPath: /app/models
            - name: report-storage
              mountPath: /app/reports
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: ml-risk-config
        - name: model-storage
          persistentVolumeClaim:
            claimName: ml-risk-models
        - name: report-storage
          persistentVolumeClaim:
            claimName: ml-risk-reports
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - ml-risk-service
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 30
