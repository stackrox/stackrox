apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-risk-models
  namespace: stackrox
  labels:
    app.kubernetes.io/name: ml-risk-service
    app.kubernetes.io/component: ml-service
spec:
  accessModes:
  - ReadWriteMany  # Allow multiple pods to share model storage
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster's storage classes