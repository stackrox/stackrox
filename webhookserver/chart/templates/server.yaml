apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webhookserver
  name: webhookserver
  namespace: stackrox
spec:
  selector:
    matchLabels:
      app: webhookserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webhookserver
    spec:
      imagePullSecrets:
      - name: stackrox
      - name: stackrox-dockerhub
      containers:
      - image: quay.io/rhacs-eng/qa-multi-arch:webhookserver-1.3
        name: webhookserver
        command: ["/webhookserver"]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        volumeMounts:
        - name: certs
          mountPath: /tmp/certs
          readOnly: true
        securityContext:
          capabilities:
            drop: ["NET_RAW"]
          readOnlyRootFilesystem: true
      volumes:
      - name: certs
        secret:
          secretName: webhook-server-certs
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: webhookserver
  namespace: stackrox
  labels:
    app: webhookserver
spec:
  ports:
  - name: "nontls"
    port: 8080
    targetPort: 8080
  - name: "tls"
    port: 8443
    targetPort: 8443
  selector:
    app: webhookserver
  type: ClusterIP
---
