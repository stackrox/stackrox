cluster:
  name: remote
  type: OPENSHIFT_CLUSTER

endpoint:
  central: central.stackrox:443
  advertised: sensor.stackrox:443

image:
  repository:
    main: stackrox/main
    collector: stackrox/collector
  registry:
    main: docker.io
    collector: docker.io

config:
  collectionMethod: CORE_BPF
  admissionControl:
    createService: true
    listenOnUpdates: true
    listenOnEvents: false
    enableService: false
    enforceOnUpdates: false
    scanInline: false
    disableBypass: false
    timeout: 3
  registryOverride:
  disableTaintTolerations: false
  createUpgraderServiceAccount: false
  createSecrets: true
  offlineMode: false
