apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: stackrox-local-dev
spec:
  description: Fast StackRox main image build for local development
  params:
  - name: repo-url
    type: string
    description: Git repository URL
    default: "https://github.com/stackrox/stackrox.git"
  - name: revision
    type: string
    description: Git revision (branch, tag, or SHA)
    default: "master"
  - name: registry
    type: string
    description: Container registry for pushing images
    default: "localhost:5000"
  - name: image-tag
    type: string
    description: Image tag
    default: "latest"
  - name: builder-image
    type: string
    description: Builder image with Go toolchain
    default: "stackrox-build-0.4.9-9-ge7836f2caf"
  - name: cache-bucket
    type: string
    description: S3 bucket for build cache
    default: "local-dev-cache"
  - name: minio-host
    type: string
    description: MinIO/S3 host for caching
    default: "minio.default.svc:9000"

  workspaces:
  - name: shared-data
    description: Workspace for source code and build artifacts

  tasks:
  # Setup AWS credentials for S3 cache access
  - name: setup-aws-credentials
    taskRef:
      name: setup-aws-credentials
    workspaces:
    - name: shared-data
      workspace: shared-data

  # Fetch source code
  - name: fetch-source
    taskRef:
      name: git-clone-custom
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: $(params.revision)
    - name: subdirectory
      value: source
    - name: builder-image
      value: $(params.builder-image)
    - name: depth
      value: 0
    workspaces:
    - name: output
      workspace: shared-data

  # Get git commit for image tagging
  - name: get-git-commit
    runAfter: [fetch-source]
    workspaces:
    - name: source
      workspace: shared-data
    taskSpec:
      workspaces:
      - name: source
      results:
      - name: git-commit
        description: Short git commit SHA
      steps:
      - name: get-commit
        image: $(params.builder-image)
        workingDir: $(workspaces.source.path)/source
        script: |
          #!/bin/bash
          set -e
          git rev-parse --short HEAD | tr -d '\n' | tee $(results.git-commit.path)

  # Build UI with NPM caching
  - name: build-ui
    runAfter: [setup-aws-credentials, fetch-source]
    workspaces:
    - name: shared-data
      workspace: shared-data
    params:
    - name: builder-image
      value: $(params.builder-image)
    - name: cache-bucket
      value: $(params.cache-bucket)
    - name: minio-host
      value: $(params.minio-host)
    taskSpec:
      workspaces:
      - name: shared-data
      params:
      - name: builder-image
        type: string
      - name: cache-bucket
        type: string
      - name: minio-host
        type: string
      steps:
      # Fetch NPM cache
      - name: fetch-npm-cache
        ref:
          name: cache-fetch
        params:
        - name: PATTERNS
          value: ["**/ui/apps/platform/package.json", "**/ui/apps/platform/package-lock.json"]
        - name: SOURCE
          value: "s3://$(params.cache-bucket)/npm-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/npm-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"

      # Install NPM dependencies and build UI
      - name: build-ui
        image: $(params.builder-image)
        workingDir: $(workspaces.shared-data.path)/source
        script: |
          #!/bin/bash
          set -ex

          # Configure npm cache
          npm config set cache $(workspaces.shared-data.path)/npm-cache

          # Build UI
          echo "Installing UI dependencies and building..."
          cd ui/apps/platform
          npm ci
          npm run build

          echo "UI build completed successfully"

      # Upload NPM cache
      - name: upload-npm-cache
        ref:
          name: cache-upload
        params:
        - name: PATTERNS
          value: ["**/ui/apps/platform/package.json", "**/ui/apps/platform/package-lock.json"]
        - name: TARGET
          value: "s3://$(params.cache-bucket)/npm-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/npm-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"
        - name: FETCHED
          value: "$(steps.fetch-npm-cache.results.fetched)"
    params:
    - name: builder-image
      value: $(params.builder-image)
    - name: cache-bucket
      value: $(params.cache-bucket)
    - name: minio-host
      value: $(params.minio-host)

  # Build Go binaries with caching
  - name: build-go-binaries
    runAfter: [setup-aws-credentials, fetch-source]
    workspaces:
    - name: shared-data
      workspace: shared-data
    params:
    - name: builder-image
      value: $(params.builder-image)
    - name: cache-bucket
      value: $(params.cache-bucket)
    - name: minio-host
      value: $(params.minio-host)
    taskSpec:
      workspaces:
      - name: shared-data
      params:
      - name: builder-image
        type: string
      - name: cache-bucket
        type: string
      - name: minio-host
        type: string
      steps:
      # Fetch Go module cache
      - name: fetch-gomod-cache
        ref:
          name: cache-fetch
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: SOURCE
          value: "s3://$(params.cache-bucket)/gomod-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gomod-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"

      # Fetch Go build cache
      - name: fetch-gobuild-cache
        ref:
          name: cache-fetch
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: SOURCE
          value: "s3://$(params.cache-bucket)/gobuild-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gobuild-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"

      # Build Go binaries
      - name: build-binaries
        image: $(params.builder-image)
        workingDir: $(workspaces.shared-data.path)/source
        env:
        - name: GOMODCACHE
          value: "$(workspaces.shared-data.path)/gomod-cache"
        - name: GOCACHE
          value: "$(workspaces.shared-data.path)/gobuild-cache"
        - name: GOOS
          value: "linux"
        - name: GOARCH
          value: "arm64"
        script: |
          #!/bin/bash
          set -ex

          # Build all StackRox binaries needed for the main image
          echo "Building StackRox binaries for main image..."

          # Set up build environment with simple static values
          export CGO_ENABLED=0
          export GOTAGS="release"
          export GOOS=linux
          export GOARCH=arm64

          # Simple static build flags without complex status.sh dependency
          LDFLAGS="-s -w -X github.com/stackrox/rox/pkg/version.MainVersion=local-dev"

          # Create output directory
          mkdir -p bin

          # Build all binaries required by image/rhel/Dockerfile with direct go build
          echo "Building central..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/central ./central

          echo "Building migrator..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/migrator ./migrator

          echo "Building compliance..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/compliance ./compliance/cmd/compliance

          echo "Building kubernetes-sensor..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/kubernetes-sensor ./sensor/kubernetes

          echo "Building sensor-upgrader..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/sensor-upgrader ./sensor/upgrader

          echo "Building admission-control..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/admission-control ./sensor/admission-control

          echo "Building config-controller..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/config-controller ./config-controller

          echo "Building init-tls-certs..."
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/init-tls-certs ./sensor/init-tls-certs

          echo "Building roxctl..."
          # Build roxctl with proper architecture suffix
          ARCH=$(go env GOARCH)
          go build -ldflags="$LDFLAGS" -tags "$GOTAGS" -o bin/roxctl ./roxctl

          # Copy binaries to image directory using make target
          echo "Copying binaries to image directory..."
          cp bin/central image/rhel/bin/central
          cp bin/config-controller image/rhel/bin/config-controller
          cp bin/roxctl image/rhel/bin/roxctl
          cp bin/migrator image/rhel/bin/migrator
          cp bin/kubernetes-sensor        image/rhel/bin/kubernetes-sensor
          cp bin/init-tls-certs    image/rhel/bin/init-tls-certs
          cp bin/sensor-upgrader          image/rhel/bin/sensor-upgrader
          cp bin/admission-control image/rhel/bin/admission-control
          cp bin/compliance        image/rhel/bin/compliance

          # Copy UI assets (built in previous step)
          echo "Copying UI assets..."
          if [ -d "ui/apps/platform/build" ]; then
            mkdir -p image/rhel/ui
            cp -r ui/apps/platform/build/* image/rhel/ui/
            echo "UI assets copied successfully"
          else
            echo "Warning: UI build not found, creating placeholder"
            mkdir -p image/rhel/ui
            echo "<!-- Placeholder UI -->" > image/rhel/ui/index.html
          fi

          echo "Build completed successfully"

      # Upload Go module cache
      - name: upload-gomod-cache
        ref:
          name: cache-upload
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: TARGET
          value: "s3://$(params.cache-bucket)/gomod-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gomod-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"

      # Upload Go build cache
      - name: upload-gobuild-cache
        ref:
          name: cache-upload
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: TARGET
          value: "s3://$(params.cache-bucket)/gobuild-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gobuild-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"

  # Generate documentation
  - name: gendocs
    runAfter: [setup-aws-credentials, fetch-source]
    workspaces:
    - name: shared-data
      workspace: shared-data
    params:
    - name: builder-image
      value: $(params.builder-image)
    taskSpec:
      workspaces:
      - name: shared-data
      params:
      - name: builder-image
        type: string
      steps:
      # Fetch Go module cache for docs
      - name: fetch-gendocs-gomod-cache
        ref:
          name: cache-fetch
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: SOURCE
          value: "s3://$(params.cache-bucket)/gendocs-mod-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gendocs-mod-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"

      # Fetch Go build cache for docs
      - name: fetch-gendocs-gobuild-cache
        ref:
          name: cache-fetch
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: SOURCE
          value: "s3://$(params.cache-bucket)/gendocs-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gendocs-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"

      - name: generate-docs
        image: $(params.builder-image)
        workingDir: $(workspaces.shared-data.path)/source
        env:
        - name: GOMODCACHE
          value: "$(workspaces.shared-data.path)/gendocs-mod-cache"
        - name: GOCACHE
          value: "$(workspaces.shared-data.path)/gendocs-cache"
        - name: GOARCH
          value: "arm64"
        script: |
          #!/bin/bash
          set -ex

          echo "Generating API documentation..."

          # Run go mod tidy first (required by protogen.mk)
          go mod tidy

          # Generate swagger documentation
          make image/rhel/docs/api/v1/swagger.json image/rhel/docs/api/v2/swagger.json

          # Generate third-party notices using ossls tool
          echo "Generating third-party notices..."
          make ossls-notice || {
            echo "ossls-notice failed, creating empty directory for local dev"
            mkdir -p image/rhel/THIRD_PARTY_NOTICES
          }

          echo "Documentation generation completed successfully"

      # Upload Go module cache for docs
      - name: upload-gendocs-gomod-cache
        ref:
          name: cache-upload
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: TARGET
          value: "s3://$(params.cache-bucket)/gendocs-mod-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gendocs-mod-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"
        - name: FETCHED
          value: "$(steps.fetch-gendocs-gomod-cache.results.fetched)"

      # Upload Go build cache for docs
      - name: upload-gendocs-gobuild-cache
        ref:
          name: cache-upload
        params:
        - name: PATTERNS
          value: ["**/go.mod", "!scannerv2**"]
        - name: TARGET
          value: "s3://$(params.cache-bucket)/gendocs-cache/{{hash}}"
        - name: CACHE_PATH
          value: "$(workspaces.shared-data.path)/gendocs-cache"
        - name: WORKING_DIR
          value: "$(workspaces.shared-data.path)/source"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "$(workspaces.shared-data.path)/.aws/credentials"
        - name: AWS_CONFIG_FILE
          value: "$(workspaces.shared-data.path)/.aws/config"
        - name: BLOB_QUERY_PARAMS
          value: "?endpoint=http://$(params.minio-host)&disable_https=true&use_path_style=true"
        - name: INSECURE
          value: "true"
        - name: FETCHED
          value: "$(steps.fetch-gendocs-gobuild-cache.results.fetched)"

  # Build container image
  - name: build-image
    runAfter: [get-git-commit, gendocs, build-go-binaries, build-ui]
    taskRef:
      name: buildah
    params:
    - name: IMAGE
      value: $(params.registry)/stackrox/main:$(tasks.get-git-commit.results.git-commit)
    - name: PUSH_EXTRA_ARGS
      value: "--tls-verify=false"
    - name: CONTEXT
      value: ./source/image/rhel
    - name: DOCKERFILE
      value: ./source/image/rhel/Dockerfile
    workspaces:
    - name: source
      workspace: shared-data

  # Also tag with custom tag for easy reference
  - name: tag-image
    runAfter: [build-image]
    workspaces:
    - name: shared-data
      workspace: shared-data
    taskSpec:
      workspaces:
      - name: shared-data
      params:
      - name: registry
      - name: image-tag
      - name: git-commit
      steps:
      - name: tag-image
        image: quay.io/buildah/stable
        script: |
          #!/bin/bash
          set -ex

          # Tag with custom tag
          buildah tag $(params.registry)/stackrox/main:$(params.git-commit) $(params.registry)/stackrox/main:$(params.image-tag)

          # Push custom tag
          buildah push --tls-verify=false $(params.registry)/stackrox/main:$(params.image-tag)

          echo "Successfully tagged and pushed:"
          echo "  $(params.registry)/stackrox/main:$(params.git-commit)"
          echo "  $(params.registry)/stackrox/main:$(params.image-tag)"
        securityContext:
          privileged: true
        volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers
      volumes:
      - name: varlibcontainers
        emptyDir: {}
    params:
    - name: registry
      value: $(params.registry)
    - name: image-tag
      value: $(params.image-tag)
    - name: git-commit
      value: $(tasks.get-git-commit.results.git-commit)
