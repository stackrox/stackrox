clusterName: foo
helmManaged: true
centralEndpoint: central.stackrox:443

admissionControl:
  listenOnCreates: true
  listenOnUpdates: true
  listenOnEvents: true
  dynamic:
    enforceOnCreates: true
    scanInline: true
    disableBypass: true
    timeout: 10
    enforceOnUpdates: true

collector:
  collectionMethod: CORE_BPF
  disableTaintTolerations: false
  slimMode: false
