values:
  imagePullSecrets:
    allowNone: true
tests:
- name: "The collector config map should not exist when it is disabled"
  set:
    collector:
      runtimeConfig:
        enabled: true
  expect: |
    .configmaps["collector-config"] | assertThat(. != null)
- name: "The collector config map should exist when it is enabled"
  set:
    collector:
      runtimeConfig:
        enabled: false
  expect: |
    .configmaps["collector-config"] | assertThat(. == null)
