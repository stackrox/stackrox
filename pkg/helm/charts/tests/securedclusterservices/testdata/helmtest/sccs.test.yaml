values:
  imagePullSecrets:
    allowNone: true
  monitoring:
    openshift:
      enabled: false
server:
  visibleSchemas:
  - openshift-4.1.0
tests:
- name: Should create SCCs
  expect: |
    .securitycontextconstraints | keys | sort | assertThat(. == ["stackrox-admission-control", "stackrox-collector", "stackrox-sensor"])
  tests:
  - name: by default
  - name: with system.createSCCs=true
    set:
      system.createSCCs: true
- name: Should not create SCCs
  expect: |
    .securitycontextconstraints | assertThat(. == null)
  tests:
  - name: with system.createSCCs=false
    set:
      system.createSCCs: false
