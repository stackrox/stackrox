tests:
- name: non slim mode
  set:
    collector.slimMode: false
  expect: |
    assertMainIs("quay.io/stackrox-io/main:3.0.99.0")
    assertCollectorIs("quay.io/stackrox-io/collector:3.0.99.0")
- name: slim mode
  set:
    collector.slimMode: true
  expect: |
    assertMainIs("quay.io/stackrox-io/main:3.0.99.0")
    assertCollectorIs("quay.io/stackrox-io/collector-slim:3.0.99.0")

- name: scanner image
  server:
    visibleSchemas:
    - openshift-4.1.0
    availableSchemas:
    - openshift-4.1.0
  set:
    scanner.disable: false
  expect: |
    assertScannerIs("quay.io/stackrox-io/scanner-slim:3.0.99.0")
    assertScannerDBIs("quay.io/stackrox-io/scanner-db-slim:3.0.99.0")
