tests:
- name: non slim mode
  set:
    collector.slimMode: false
  expect: |
    assertMainIs("docker.io/stackrox/main:3.0.99.0")
    assertCollectorIs("docker.io/stackrox/collector:3.0.99.0-latest")
- name: slim mode
  set:
    collector.slimMode: true
  expect: |
    assertMainIs("docker.io/stackrox/main:3.0.99.0")
    assertCollectorIs("docker.io/stackrox/collector:3.0.99.0-slim")
