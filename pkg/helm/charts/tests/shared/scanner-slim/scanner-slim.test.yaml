values:
  ca:
    cert: ""
    key: ""
  scanner:
    serviceTLS:
      cert: ""
      key: ""
    dbServiceTLS:
      cert: ""
      key: ""
tests:
- name: "scanner with default settings in slim mode"
  values:
    scanner:
      mode: slim
  expect: |
    .deployments["scanner"].spec.template.spec.containers[0].image | contains("slim")
    .deployments["scanner-db"].spec.template.spec.containers[0].image | contains("slim")
    .secrets["scanner-tls"] | assertThat(. == null)
    .secrets["scanner-db-tls"] | assertThat(. == null)
