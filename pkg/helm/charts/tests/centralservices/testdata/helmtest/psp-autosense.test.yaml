values:
  central:
    persistence:
      none: true
  imagePullSecrets:
    allowNone: true
tests:
  - name: "Detect support for PodSecurityPolicies"
    values:
      meta:
        apiServer:
          overrideAPIResources:
            - "policy/v1beta1"
      system:
        enablePodSecurityPolicies: null
    expect: |
      .podsecuritypolicys["stackrox-central"] | assertThat(. != null)
  - name: "Detect absent support for PodSecurityPolicies"
    values:
      meta:
        apiServer:
          overrideAPIResources: []
      system:
        enablePodSecurityPolicies: null
    expect: |
      .podsecuritypolicys["stackrox-central"] | assertThat(. == null)
