server:
  visibleSchemas:
  - openshift-4.1.0
values:
  central:
    persistence:
      none: true
  imagePullSecrets:
    allowNone: true
  monitoring:
    openshift:
      enabled: false
tests:
- name: Should create SCCs
  expect: |
    .securitycontextconstraints | keys | sort | assertThat(. == ["stackrox-central", "stackrox-central-db", "stackrox-scanner"])
  tests:
  - name: by default
  - name: with system.createSCCs=true
    set:
      system.createSCCs: true
- name: Should not create SCCs
  expect: |
    .securitycontextconstraints | assertThat(. == null)
  tests:
  - name: with system.createSCCs=false
    set:
      system.createSCCs: false
