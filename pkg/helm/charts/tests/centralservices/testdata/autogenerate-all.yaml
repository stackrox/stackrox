licenseKey: "my license key"
additionalCAs:
  ca.crt: |
    Extra CA certificate
env:
  platform: gke
  openshift: 4
  istio: true
  proxyConfig: "proxy config"
imagePullSecrets:
  username: myuser
  password: mypass
central:
  defaultTLS:
    cert: "central default tls cert pem"
    key: "central default tls key pem"
  exposure:
    loadBalancer:
      enabled: true
  db:
    enabled: true
  persistence:
    none: true
monitoring:
  openshift:
    enabled: true
scannerV4:
  disable: false
  indexer:
    disable: false
    serviceTLS:
      cert: "scanner tls cert pem"
      key: "scanner tls key pem"
  matcher:
    disable: false
    serviceTLS:
      cert: "scanner tls cert pem"
      key: "scanner tls key pem"
  db:
    serviceTLS:
      cert: "scanner tls cert pem"
      key: "scanner tls key pem"
    password:
system:
  enablePodSecurityPolicies: true
