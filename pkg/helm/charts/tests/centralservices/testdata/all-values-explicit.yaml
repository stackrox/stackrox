licenseKey: "my license key"
env:
  platform: gke
  openshift: 4
  istio: true
  proxyConfig: "proxy config"
imagePullSecrets:
  username: myuser
  password: mypass
ca:
  cert: "ca cert pem"
  key: "ca key pem"
additionalCAs:
  ca.crt: |
    Extra CA certificate
central:
  adminPassword:
    htpasswd: "htpasswd file"
  jwtSigner:
    key: "jwt signing key"
  serviceTLS:
    cert: "central tls cert pem"
    key: "central tls key pem"
  defaultTLS:
    cert: "central default tls cert pem"
    key: "central default tls key pem"
  exposure:
    loadBalancer:
      enabled: true
  persistence:
    none: true
  db:
    enabled: true
    password:
      value: "password"
    serviceTLS:
      cert: "central db tls cert pem"
      key: "central db tls key pem"
scanner:
  dbPassword:
    value: "db password"
  serviceTLS:
    cert: "scanner tls cert pem"
    key: "scanner tls key pem"
  dbServiceTLS:
    cert: "scanner-db tls cert pem"
    key: "scanner-db tls key pem"
scannerV4:
  disable: false
  indexer:
    disable: false
    serviceTLS:
      cert: "scanner tls cert pem"
      key: "scanner tls key pem"
  matcher:
    disable: false
    serviceTLS:
      cert: "scanner tls cert pem"
      key: "scanner tls key pem"
  db:
    serviceTLS:
      cert: "scanner tls cert pem"
      key: "scanner tls key pem"
    password:
      value: "db password"
monitoring:
  openshift:
    enabled: true
system:
  enablePodSecurityPolicies: true
