defs: |
  def container(obj; name):
    obj.spec.template.spec.containers[] | select(.name == name);

  def assertCentral(name):
    container(.deployments.central; "central") | assertThat(.image == name);

  def assertScanner(name):
    container(.deployments.scanner; "scanner") | assertThat(.image == name);

  def assertScannerDB(name):
    container(.deployments["scanner-db"]; "db") | assertThat(.image == name);

server:
  visibleSchemas:
  - kubernetes-1.20.2
values:
  imagePullSecrets:
    allowNone: true
  ca:
    cert: "CA cert"
    key: "CA key"
  central:
    adminPassword:
      value: adminpw
    serviceTLS:
      cert: "Central cert"
      key: "Central key"
    db:
      serviceTLS:
        cert: "Central DB cert"
        key: "Central DB key"
  scanner:
    serviceTLS:
      cert: "Scanner cert"
      key: "Scanner key"
    dbServiceTLS:
      cert: "ScannerDB cert"
      key: "ScannerDB key"
  scannerV4:
    # Setting certificate and key to dummy values, otherwise an attempt is made to generate the certificates, which would fail.
    indexer:
      serviceTLS:
        cert: "Central cert"
        key: "Central key"
    matcher:
      serviceTLS:
        cert: "Central cert"
        key: "Central key"
    db:
      serviceTLS:
        cert: "Central cert"
        key: "Central key"